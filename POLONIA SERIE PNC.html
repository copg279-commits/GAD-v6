<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Título de tu Página - GAD
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .gad-logo-header {
            width: 160px; /* Tamaño del logo del index.html */
            height: 160px; /* Tamaño del logo del index.html */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-header {
            background-color: #1d4ed8; /* Color de fondo del index */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 0;
        }
        .gad-logo-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Estilos del pie de página */
        footer {
            text-align: center;
            width: 100%;
            padding: 1.5rem 0;
            background-color: #e5e7eb;
        }
        
        /* Estilos de los botones de navegación */
        .navigation-buttons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            margin-top: 0.75rem;
            gap: 0.75rem;
        }
        .navigation-button {
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
            flex-grow: 0;
        }
        .yellow-button {
            background-color: #facc15;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
            text-align: center;
        }
        .yellow-button:hover {
            background-color: #eab308;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="main-header">
   <div class="gad-logo-header">
    <img alt="Logo GAD" class="w-full h-full object-cover block" src="logogad.png"/>
   </div>
  </header>
  <main>
   <div class="p-6 bg-white rounded-lg shadow-md mt-4 w-full max-w-2xl text-center">
    <h1 class="text-black text-center mt-6 text-2xl font-bold px-4">
     Verificación de Licencia de Conducir de Polonia
    </h1>
    <div class="main-content-wrapper px-4 sm:px-8 lg:px-12">
     <div class="card-container text-center">
      <h2 class="text-xl font-bold mb-2">
       Nº SERIE REVERSO (Prefijos por Año)
      </h2>
      <p class="text-sm text-gray-600 mb-4">
       Tabla de progresión de prefijos de números de serie.
      </p>
      <div class="table-container">
       <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0">
         <tr>
          <th class="px-6 py-3" scope="col">
           Año de Expedición
          </th>
          <th class="px-6 py-3" scope="col">
           Prefijo Reverso Campo 13
          </th>
         </tr>
        </thead>
        <tbody id="referenceDataBody">
        </tbody>
       </table>
      </div>
     </div>
    </div>
    <script>
     const prefijosPolonia = {
            1999: 'A', 2000: 'B', 2001: 'C', 2002: 'D', 2003: 'E', 2004: 'F', 2005: 'G',
            2006: 'H', 2007: 'I', 2008: 'J', 2009: 'K', 2010: 'L', 2011: 'M', 2012: 'N',
            2013: 'O', 2014: 'P', 2015: 'Q', 2016: 'R', 2017: 'S', 2018: ['T', 'U'],
            2019: 'W', 2020: ['W', 'Y'], 2021: 'Z', 2022: 'AA', 2023: 'BA', 2024: 'CA', 2025: 'DA'
        };

        function renderReferenceTable() {
            const tableBody = document.getElementById('referenceDataBody');
            const sortedYears = Object.keys(prefijosPolonia).sort((a, b) => b - a);
            let tableHTML = '';
            sortedYears.forEach(year => {
                const prefijo = prefijosPolonia[year];
                const displayPrefijo = Array.isArray(prefijo) ? prefijo.join('-') : prefijo;
                tableHTML += `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4" style="font-weight: bold; color: #2563EB;">${year}</td>
                        <td class="px-6 py-4" style="font-weight: bold; color: #16A34A;">${displayPrefijo}</td>
                    </tr>
                `;
            });
            tableBody.innerHTML = tableHTML;
        }

        window.onload = () => {
            renderReferenceTable();
        };
    </script>
   </div>
   <div class="navigation-buttons-row">
    <a class="yellow-button navigation-button w-40" href="index.html">
     Menú Principal
    </a>
    <button class="yellow-button navigation-button w-40" onclick="window.history.back()">
     Atrás
    </button>
   </div>
  </main>
  <footer class="mt-auto text-center py-6 bg-gray-200">
   <div class="flex flex-col items-center">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4"/>
    <p class="font-bold">
     GRUPO DE ANÁLISIS DOCUMENTAL
    </p>
    <p class="font-bold">
     POLICÍA LOCAL DE ALICANTE
    </p>
    <p>
     © GAD - Todos los derechos reservados
    </p>
   </div>
  </footer>
 </body>
</html>
