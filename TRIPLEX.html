<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRIPLEX - G.A.D.</title>
    <style>
        :root {
            --bg-color: #1a1a1a; 
            --panel-bg: #252525;
            --text-color: #f0f0f0;
            --accent-red: #d32f2f;
            --btn-green: #22c55e;
            --dot-off: #444444;
            --dot-on: #ffd700;
            --preview-text: #ffd700;
            --error-text: #ff4444; /* Color rojo para el error */
            --letter-size: 2.2rem; 
            --letter-size-sm: 2.0rem;
            --dot-size: 15px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
        }

        /* BARRA SUPERIOR */
        .top-bar {
            width: 100%;
            max-width: 750px; 
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
            padding: 0 2px;
            box-sizing: border-box;
        }
        
        .back-btn {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .back-btn:active { transform: scale(0.98); background: #444; color: white; }

        /* CONTENEDOR PRINCIPAL */
        .glass-container {
            background: var(--panel-bg);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 40px 2px 90px 2px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 750px; 
            box-sizing: border-box;
            position: relative;
            min-height: 450px;
            justify-content: center;
            overflow: hidden; 
        }

        /* --- FILAS FLEXIBLES --- */
        .row-compact {
            display: flex;
            align-items: flex-end;
            justify-content: center; 
            width: 100%;
            gap: 0px; 
        }

        /* COLUMNAS */
        .col-char {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            flex: 1; 
            min-width: 0; 
        }
        
        .col-spacer { width: 15px; } 

        /* ESTILO LETRAS */
        .letter {
            font-family: 'Arial Black', sans-serif;
            font-size: var(--letter-size);
            color: var(--accent-red);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            line-height: 1; 
            cursor: default;
            user-select: none;
            text-align: center;
            margin: 5px 0;
        }
        
        .letter-lower {
            font-size: var(--letter-size-sm); 
            font-weight: 900;
            text-transform: none !important; 
            color: #ccc; 
            text-shadow: 1px 1px 2px #000;
        }

        /* TÍTULO CENTRAL (Sundym) */
        .mid-title {
            color: #888;
            font-weight: bold;
            font-size: 2.2rem;
            margin: 15px 0;
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* CAJA DEL PUNTO */
        .dot-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 25px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        /* Caja especial para DOBLE PUNTO (:) en T y X */
        .dot-box-double {
            height: 50px; 
            justify-content: space-between;
            padding-bottom: 5px;
        }

        /* Posicionamiento Absoluto de Puntos */
        .pos-top { margin-bottom: 0px; } 
        .pos-bot { margin-top: 5px; }    

        /* ETIQUETAS NUMÉRICAS */
        .lbl-num {
            font-size: 0.8rem;
            color: #999;
            font-weight: bold;
            margin-top: 2px;
        }

        /* PREVISUALIZACIÓN EN TIEMPO REAL */
        .live-preview {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            color: var(--preview-text);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            min-height: 24px;
            text-align: center;
            width: 80%;
            margin-top: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        /* Estilo ERROR */
        .preview-error {
            color: var(--error-text) !important;
            border-color: var(--error-text);
            animation: pulseError 1s infinite;
        }
        @keyframes pulseError {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* PUNTOS Y RADIOS */
        input[type="checkbox"] { display: none; } 
        input[type="radio"] { display: none; }    
        
        label { 
            display: flex; justify-content: center; align-items: center; 
            padding: 6px; cursor: pointer; width: 100%;
        }
        
        .dot { 
            width: var(--dot-size); height: var(--dot-size); 
            background-color: var(--dot-off); border: 2px solid #666; 
            border-radius: 50%; transition: all 0.2s; flex-shrink: 0; 
        }
        
        input:checked + .dot { 
            background-color: var(--dot-on); border-color: #fff; 
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.9); transform: scale(1.2); 
        }

        /* BOTÓN CALCULAR (VERDE) */
        .btn-calc {
            background: linear-gradient(to bottom, #22c55e, #16a34a);
            color: #fff;
            border: none;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
            margin-top: 10px;
            transition: transform 0.1s;
        }
        .btn-calc:active { transform: scale(0.95); }

        /* LOGOS */
        .corner-logo { 
            position: absolute; bottom: 15px; 
            height: 90px; 
            width: auto; opacity: 0.8; pointer-events: none; 
        }
        .logo-left { left: 15px; }
        .logo-right { right: 15px; }

        /* MODAL RESULTADO */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #222; border: 2px solid #22c55e; padding: 25px; width: 85%; max-width: 400px; border-radius: 12px; text-align: center; animation: popIn 0.3s; }
        @keyframes popIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }
        
        .result-content h2 { color: #ccc; font-size: 1rem; text-transform: uppercase; margin-bottom: 10px; }
        .res-modal-main { font-size: 2rem; color: #fff; font-weight: bold; margin: 10px 0; }
        .res-modal-sub { color: #22c55e; font-size: 1.1rem; margin-bottom: 20px; display: block; }
        .close-btn { width: 100%; background: #d32f2f; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; }

        /* MEDIA QUERIES (MÓVIL CRÍTICO) */
        @media (max-width: 600px) {
            :root { 
                --letter-size: 1.8rem; 
                --letter-size-sm: 1.6rem; 
                --dot-size: 11px; 
            }
            .lbl-num { font-size: 0.65rem; }
            .mid-title { font-size: 1.8rem; }
            
            /* Ajuste de logos en móvil 60px */
            .corner-logo { height: 60px; bottom: 10px; }
            .logo-left { left: 10px; }
            .logo-right { right: 10px; }
            
            .glass-container { padding-top: 30px; }
            .dot-box-double { height: 40px; } 
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index_lunas.html" class="back-btn">
            <span>&#8678;</span> VOLVER AL SELECTOR DE FABRICANTES
        </a>
    </div>

    <div class="glass-container">
        
        <img src="logogad2.png" alt="Logo Izq" class="corner-logo logo-left">
        <img src="logogad.png" alt="Logo Der" class="corner-logo logo-right">

        <div class="row-compact" style="width: 85%;">
            
            <div class="col-char">
                <div class="dot-box dot-box-double pos-top">
                    <label><input type="checkbox" name="chk_t_top" onchange="updateRealTime()"><div class="dot"></div></label>
                    <label><input type="checkbox" name="chk_t_bot" onchange="updateRealTime()"><div class="dot"></div></label>
                </div>
                <div class="letter">T</div>
            </div>

            <div class="col-char">
                <div class="dot-box pos-top"><label><input type="checkbox" name="chk_r" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <div class="letter">R</div>
            </div>

            <div class="col-char">
                <div class="dot-box pos-top"></div> <div class="letter">I</div>
            </div>

            <div class="col-char">
                <div class="dot-box pos-top"></div>
                <div class="letter">P</div>
            </div>

            <div class="col-char">
                <div class="dot-box pos-top"></div>
                <div class="letter">L</div>
            </div>

            <div class="col-char">
                <div class="dot-box pos-top"><label><input type="checkbox" name="chk_e" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <div class="letter">E</div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-box-double pos-top">
                    <label><input type="checkbox" name="chk_x_top" onchange="updateRealTime()"><div class="dot"></div></label>
                    <label><input type="checkbox" name="chk_x_bot" onchange="updateRealTime()"><div class="dot"></div></label>
                </div>
                <div class="letter">X</div>
            </div>

        </div>

        <div class="mid-title">Sundym</div>

        <div class="row-compact">
            
            <div class="col-char">
                <div class="letter letter-lower">t</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="1" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">1</span>
            </div>

            <div class="col-char">
                <div class="letter letter-lower">o</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="2" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">2</span>
            </div>

            <div class="col-char">
                <div class="letter letter-lower">u</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="3" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">3</span>
            </div>

            <div class="col-char">
                <div class="letter letter-lower">g</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="4" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">4</span>
            </div>

            <div class="col-char">
                <div class="letter letter-lower">h</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="5" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">5</span>
            </div>

            <div class="col-char">
                <div class="letter letter-lower">e</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="6" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">6</span>
            </div>

            <div class="col-char">
                <div class="letter letter-lower">n</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="7" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">7</span>
            </div>

            <div class="col-char">
                <div class="letter letter-lower">e</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="8" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">8</span>
            </div>

            <div class="col-char">
                <div class="letter letter-lower">d</div>
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="9" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">9</span>
            </div>

            <div class="col-spacer"></div>

            <div class="col-char" style="flex: 0.5;">
                <div class="letter letter-lower" style="opacity: 0;">.</div> 
                <div class="dot-box pos-bot"><label><input type="radio" name="anio" value="0" onchange="updateRealTime()"><div class="dot"></div></label></div>
                <span class="lbl-num">0</span>
            </div>

        </div>

        <div id="livePreview" class="live-preview">Esperando selección...</div>

        <button class="btn-calc" onclick="calculateResult()">CALCULAR</button>

    </div>

    <div id="resultModal" class="modal-overlay">
        <div class="modal-box">
            <div class="result-content">
                <h2>RESULTADO DETALLADO</h2>
                <div class="res-modal-main" id="res-modal-main">--</div>
                <div class="res-modal-sub" id="res-modal-sub">...</div>
            </div>
            <button class="close-btn" onclick="closeResult()">CERRAR</button>
        </div>
    </div>

    <script>
        // Función principal que determina el mes y año según tus reglas
        function detectDate() {
            // 1. Detectar Estado de Puntos (Mes)
            const t_top = document.querySelector('input[name="chk_t_top"]').checked;
            const t_bot = document.querySelector('input[name="chk_t_bot"]').checked;
            const t_colon = t_top && t_bot;
            const t_dot = (t_top || t_bot) && !t_colon;

            const r_dot = document.querySelector('input[name="chk_r"]').checked;
            const e_dot = document.querySelector('input[name="chk_e"]').checked;

            const x_top = document.querySelector('input[name="chk_x_top"]').checked;
            const x_bot = document.querySelector('input[name="chk_x_bot"]').checked;
            const x_colon = x_top && x_bot;
            const x_dot = (x_top || x_bot) && !x_colon;

            // Verificar si hay alguna selección
            const anySelection = t_top || t_bot || r_dot || e_dot || x_top || x_bot;

            let month = null;

            // Lógica Específica del Dictado
            if (anySelection) {
                // Combinaciones de 3 o más puntos (T: y R/E/X)
                if (t_colon && r_dot && !e_dot && !x_top && !x_bot) month = "JUNIO";
                else if (t_colon && e_dot && !r_dot && !x_top && !x_bot) month = "JULIO";
                // T: + X. (un punto en X)
                else if (t_colon && x_dot && !r_dot && !e_dot) month = "AGOSTO";
                
                // T: sola (Mayo)
                else if (t_colon && !r_dot && !e_dot && !x_top && !x_bot) month = "MAYO";

                // Combinaciones con X:
                else if (t_dot && x_colon && !r_dot && !e_dot) month = "SEPTIEMBRE";
                else if (r_dot && x_colon && !t_top && !t_bot && !e_dot) month = "OCTUBRE";
                else if (e_dot && x_colon && !t_top && !t_bot && !r_dot) month = "NOVIEMBRE";
                
                // X: sola (Diciembre)
                else if (x_colon && !t_top && !t_bot && !r_dot && !e_dot) month = "DICIEMBRE";

                // Puntos Simples
                else if (t_dot && !r_dot && !e_dot && !x_top && !x_bot) month = "ENERO";
                else if (r_dot && !t_top && !t_bot && !e_dot && !x_top && !x_bot) month = "FEBRERO";
                else if (e_dot && !t_top && !t_bot && !r_dot && !x_top && !x_bot) month = "MARZO";
                else if (x_dot && !t_top && !t_bot && !r_dot && !e_dot) month = "ABRIL";
                
                // Si hay selección pero no encaja en ninguna regla anterior
                else {
                    month = "ERROR";
                }
            }

            // 2. Detectar Año
            const yearCheck = document.querySelector('input[name="anio"]:checked');
            let year = yearCheck ? yearCheck.value : "?";

            return { month, year };
        }

        // Actualiza la caja amarilla en tiempo real
        function updateRealTime() {
            const data = detectDate();
            const previewBox = document.getElementById('livePreview');
            
            let mText = data.month ? data.month : "--";
            let yText = data.year !== "?" ? `...${data.year}` : "--";

            // Cambiar estilo si es ERROR
            if (mText === "ERROR") {
                previewBox.classList.add("preview-error");
                mText = "ERROR (COMBINACIÓN INVÁLIDA)";
            } else {
                previewBox.classList.remove("preview-error");
            }

            previewBox.innerHTML = `MES: ${mText} &nbsp;|&nbsp; AÑO: ${yText}`;
        }

        // Muestra el modal final
        function calculateResult() {
            const data = detectDate();
            
            let mainText = "";
            let subText = "";

            if (!data.month && data.year === "?") {
                mainText = "Sin selección";
                subText = "Marca puntos arriba y abajo";
            } else if (data.month === "ERROR") {
                mainText = "ERROR";
                subText = "La combinación de puntos de mes no es válida";
            } else {
                let m = data.month ? data.month : "MES ?";
                let y = data.year !== "?" ? data.year : "?";
                
                mainText = `${m} - Año ...${y}`;
                
                if (y !== "?") {
                    subText = `Posibles fechas: 200${y} / 201${y} / 202${y}`;
                } else {
                    subText = "Falta seleccionar el año";
                }
            }

            showResultModal(mainText, subText);
        }

        function showResultModal(main, sub) {
            document.getElementById('res-modal-main').innerHTML = main;
            document.getElementById('res-modal-sub').innerHTML = sub;
            document.getElementById('resultModal').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>
</body>
</html>
