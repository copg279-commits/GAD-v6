<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>TRIPLEX MASTER DECODER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        /* --- GENERAL --- */
        body { 
            background-color: #1e1e1e; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; padding: 0; 
            width: 100%; min-height: 100vh; 
            display: flex; flex-direction: column; 
            color: white; overflow-x: hidden;
        }

        /* HEADER */
        .controls { background: #1f2937; padding: 10px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #374151; }
        
        /* ZONA DE TRABAJO */
        .workspace { 
            flex-grow: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            padding: 20px; width: 100%;
        }

        .glass-simulation {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 800px;
            /* Efecto cristal sutil */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 10px;
            position: relative;
        }

        /* LOGO XXX */
        .logo-xxx {
            font-family: 'Arial Black', sans-serif;
            font-weight: 900; font-size: 4rem;
            line-height: 0.8; letter-spacing: -5px;
            color: transparent;
            -webkit-text-stroke: 2px #e5e7eb;
            opacity: 0.5; margin-bottom: 40px;
            user-select: none;
        }

        /* TEXTOS DE LA LUNA */
        .word-row {
            display: flex; justify-content: center; gap: 6px;
            margin-bottom: 5px; position: relative;
        }
        
        .word-sundym {
            font-family: sans-serif; font-weight: bold; font-size: 1.5rem;
            color: #d1d5db; margin: 20px 0; letter-spacing: 2px;
            text-transform: capitalize; opacity: 0.8;
        }

        /* COLUMNAS DE CARACTERES */
        .char-col {
            display: flex; flex-direction: column; align-items: center;
            width: 32px; position: relative;
            cursor: pointer;
        }
        
        /* ZONA DE PUNTOS SUPERIORES (Para TRIPLEX) */
        .dots-top-container {
            height: 35px; /* Altura fija para albergar 1 o 2 puntos */
            display: flex; flex-direction: column-reverse; /* Puntos crecen hacia arriba */
            align-items: center; justify-content: flex-start;
            gap: 3px; margin-bottom: 2px;
        }

        .char-text {
            font-family: 'Courier New', monospace; font-weight: bold; font-size: 2.2rem;
            color: #e5e7eb; height: 40px; display: flex; align-items: center; justify-content: center;
            user-select: none;
        }

        /* PUNTOS */
        .dot {
            width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid #6b7280; background: #1f2937;
            transition: all 0.15s; flex-shrink: 0;
        }

        /* MES (ARRIBA) - CYAN */
        .dot-month {
            opacity: 0.2; /* Casi invisible si no está activo */
            border-color: #374151;
        }
        .dot-month.active {
            opacity: 1;
            background: #06b6d4; border-color: white;
            box-shadow: 0 0 10px #22d3ee;
        }

        /* AÑO (ABAJO) - ROJO */
        .dots-bottom-container {
            height: 25px; display: flex; align-items: flex-start; justify-content: center; margin-top: 5px;
        }
        .dot-year:hover { border-color: #f87171; }
        .dot-year.active {
            background: #dc2626; border-color: white;
            box-shadow: 0 0 10px #f87171; transform: scale(1.3);
        }
        
        /* ETIQUETA NÚMERO AÑO */
        .lbl-num {
            font-size: 0.6rem; color: #f87171; font-weight: bold; margin-top: 2px;
            opacity: 0.7; position: absolute; bottom: -15px;
        }

        /* PANEL DE RESULTADOS AUTOMÁTICO */
        .result-panel {
            width: 100%; background: #1f2937; border-top: 1px solid #374151;
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3); z-index: 100;
        }
        
        .res-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            width: 100%; max-width: 600px; text-align: center;
        }
        
        .res-box { background: #111827; padding: 10px; border-radius: 10px; border: 1px solid #374151; }
        .res-label { font-size: 0.7rem; color: #9ca3af; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .res-value { font-weight: 900; font-size: 1.2rem; }
        
        .val-month { color: #22d3ee; font-size: 1.4rem; text-transform: uppercase; }
        .val-year { color: #f87171; font-family: monospace; }

        /* AJUSTES MÓVIL */
        @media (max-width: 600px) {
            .char-text { font-size: 1.5rem; }
            .word-sundym { font-size: 1.2rem; }
            .logo-xxx { font-size: 3rem; }
            .char-col { width: 22px; }
            .dot { width: 9px; height: 9px; }
            .word-row { gap: 1px; }
            .dots-top-container { height: 25px; gap: 2px; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <a href="menu_lunas.html" class="text-gray-400 font-bold flex items-center gap-2 text-sm"><i class="fas fa-arrow-left"></i> VOLVER</a>
        <div id="statusBadge" class="text-xs text-gray-500 font-bold border border-gray-600 px-2 rounded flex items-center">OFFLINE</div>
    </div>

    <div class="workspace">
        <div class="glass-simulation">
            <div class="logo-xxx">XXX</div>

            <div class="word-row" id="rowTriplex">
                </div>

            <div class="word-sundym">Sundym</div>

            <div class="word-row" id="rowToughened">
                </div>
            
            <p class="text-xs text-gray-500 mt-8 text-center px-4 italic max-w-md">
                Haz clic en <strong>T, R, I, P, X</strong> para alternar: 1 punto > 2 puntos > nada.<br>
                (T=Ene/May, R=Feb/Jun, I=Mar/Jul, P=Abr/Ago, X=Nov/Dic).
            </p>
        </div>
    </div>

    <div class="result-panel">
        <div class="res-grid">
            <div class="res-box" style="border-color: #22d3ee;">
                <div class="res-label text-cyan-400">MES (TRIPLEX)</div>
                <div id="resMonth" class="res-value val-month">--</div>
            </div>
            <div class="res-box" style="border-color: #f87171;">
                <div class="res-label text-red-400">AÑO (TOUGHENED)</div>
                <div id="resYear" class="res-value val-year">--</div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCY8V_P7m8lZUvGbMVlGaa-GVhbmyikmag", authDomain: "gad-alicante-v4.firebaseapp.com", databaseURL: "https://gad-alicante-v4-default-rtdb.europe-west1.firebasedatabase.app", projectId: "gad-alicante-v4" };
        const NODE_NAME = "triplex_master_v3";
        let db = null;

        // CONFIGURACIÓN TRIPLEX
        // maxDots: Cuántos puntos puede tener esa letra (1 o 2)
        const CONFIG_TRIPLEX = [
            { char: 'T', maxDots: 2 }, // Ene, May
            { char: 'R', maxDots: 2 }, // Feb, Jun
            { char: 'I', maxDots: 2 }, // Mar, Jul
            { char: 'P', maxDots: 2 }, // Abr, Ago
            { char: 'L', maxDots: 1 }, // Sep
            { char: 'E', maxDots: 1 }, // Oct
            { char: 'X', maxDots: 2 }  // Nov, Dic
        ];

        const WORD_TOUGHENED = ['t', 'o', 'u', 'g', 'h', 'e', 'n', 'e', 'd'];

        // ESTADO
        // stateTriplex: Array de 7 enteros (0, 1, 2) representando los puntos actuales de cada letra
        let stateTriplex = [0, 0, 0, 0, 0, 0, 0];
        let selectedYearVal = null; 

        window.onload = function() {
            renderUI();
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                firebase.auth().onAuthStateChanged(u => {
                    if(u) {
                        const b = document.getElementById('statusBadge');
                        b.innerText = "ONLINE"; b.classList.add('text-green-400', 'border-green-400');
                        initSync();
                    }
                });
            } catch(e) {}
        };

        function initSync() {
            db.ref(`LUNAS/${NODE_NAME}`).on('value', snap => {
                if(snap.val()) {
                    stateTriplex = snap.val().t || [0,0,0,0,0,0,0];
                    selectedYearVal = snap.val().y;
                    updateVisuals();
                    calculateAuto();
                }
            });
        }

        function renderUI() {
            // --- RENDER TRIPLEX (MESES) ---
            const contM = document.getElementById('rowTriplex');
            contM.innerHTML = ''; // Limpiar

            CONFIG_TRIPLEX.forEach((item, idx) => {
                const col = document.createElement('div');
                col.className = 'char-col';
                col.onclick = () => toggleTriplexDot(idx, item.maxDots);

                // CONTENEDOR DE PUNTOS (ARRIBA)
                const dotsCont = document.createElement('div');
                dotsCont.className = 'dots-top-container';
                
                // Generar los 2 divs de puntos (incluso si maxDots es 1, para mantener estructura, pero ocultamos el segundo)
                // El orden es flex-reverse, así que el primero en HTML es el de abajo visualmente? No, flex-col-reverse:
                // HTML elem 1 -> Visual Abajo (Punto 1)
                // HTML elem 2 -> Visual Arriba (Punto 2)
                
                // Punto 1 (Base)
                const d1 = document.createElement('div');
                d1.className = 'dot dot-month';
                d1.id = `t-${idx}-1`;
                dotsCont.appendChild(d1);

                // Punto 2 (Superior) - Solo si maxDots >= 2
                if (item.maxDots >= 2) {
                    const d2 = document.createElement('div');
                    d2.className = 'dot dot-month';
                    d2.id = `t-${idx}-2`;
                    dotsCont.appendChild(d2);
                }

                // LETRA
                const txt = document.createElement('div');
                txt.className = 'char-text';
                txt.innerText = item.char;

                col.appendChild(dotsCont);
                col.appendChild(txt);
                contM.appendChild(col);
            });

            // --- RENDER TOUGHENED (AÑOS) ---
            const contY = document.getElementById('rowToughened');
            contY.innerHTML = '';

            WORD_TOUGHENED.forEach((char, i) => {
                const val = i + 1; // 1..9
                createYearCol(contY, char, val);
            });

            // El Cero suelto
            createYearCol(contY, "&nbsp;", 0);
        }

        function createYearCol(container, char, val) {
            const col = document.createElement('div');
            col.className = 'char-col';
            col.onclick = () => selectYear(val);

            const txt = document.createElement('div');
            txt.className = 'char-text';
            txt.innerHTML = char;

            const dotsCont = document.createElement('div');
            dotsCont.className = 'dots-bottom-container';

            const dot = document.createElement('div');
            dot.className = 'dot dot-year';
            dot.id = `y-${val}`;

            const lbl = document.createElement('div');
            lbl.className = 'lbl-num';
            lbl.innerText = val;

            dotsCont.appendChild(dot);
            col.appendChild(txt);
            col.appendChild(dotsCont);
            col.appendChild(lbl);
            container.appendChild(col);
        }

        function toggleTriplexDot(idx, max) {
            // Ciclo: 0 -> 1 -> 2 -> 0 (si max=2)
            // Ciclo: 0 -> 1 -> 0 (si max=1)
            
            // Primero, limpiar otros para que sea selección única de mes (opcional pero recomendado)
            // Si quieres permitir multiselección bórralo, pero para calcular fecha necesitamos uno.
            // Vamos a limpiar los demás para evitar confusión.
            const currentVal = stateTriplex[idx];
            stateTriplex = [0, 0, 0, 0, 0, 0, 0]; // Reset all
            
            let nextVal = currentVal + 1;
            if (nextVal > max) nextVal = 0;
            
            stateTriplex[idx] = nextVal;
            
            updateVisuals(); calculateAuto(); saveState();
        }

        function selectYear(val) {
            selectedYearVal = (selectedYearVal === val) ? null : val;
            updateVisuals(); calculateAuto(); saveState();
        }

        function updateVisuals() {
            // Visualizar estado Triplex
            stateTriplex.forEach((count, idx) => {
                const d1 = document.getElementById(`t-${idx}-1`);
                const d2 = document.getElementById(`t-${idx}-2`);
                
                if(d1) d1.classList.remove('active');
                if(d2) d2.classList.remove('active');

                if (count >= 1 && d1) d1.classList.add('active');
                if (count >= 2 && d2) d2.classList.add('active');
            });

            // Visualizar estado Año
            document.querySelectorAll('.dot-year').forEach(d => d.classList.remove('active'));
            if (selectedYearVal !== null) document.getElementById(`y-${selectedYearVal}`)?.classList.add('active');
        }

        function calculateAuto() {
            // LÓGICA MESES
            // T(1)=Jan, T(2)=May
            // R(1)=Feb, R(2)=Jun
            // I(1)=Mar, I(2)=Jul
            // P(1)=Apr, P(2)=Ago
            // L(1)=Sep
            // E(1)=Oct
            // X(1)=Nov, X(2)=Dic
            
            let mText = "--";
            
            if (stateTriplex[0] === 1) mText = "ENERO";
            else if (stateTriplex[0] === 2) mText = "MAYO";
            
            else if (stateTriplex[1] === 1) mText = "FEBRERO";
            else if (stateTriplex[1] === 2) mText = "JUNIO";
            
            else if (stateTriplex[2] === 1) mText = "MARZO";
            else if (stateTriplex[2] === 2) mText = "JULIO";
            
            else if (stateTriplex[3] === 1) mText = "ABRIL";
            else if (stateTriplex[3] === 2) mText = "AGOSTO";
            
            else if (stateTriplex[4] === 1) mText = "SEPTIEMBRE";
            
            else if (stateTriplex[5] === 1) mText = "OCTUBRE";
            
            else if (stateTriplex[6] === 1) mText = "NOVIEMBRE";
            else if (stateTriplex[6] === 2) mText = "DICIEMBRE";

            document.getElementById('resMonth').innerText = mText;

            // LÓGICA AÑO
            let yText = "--";
            if (selectedYearVal !== null) {
                const digit = selectedYearVal;
                // Décadas típicas de Triplex
                yText = `...${digit} (${1970+digit}, ${1980+digit}, ${1990+digit})`;
            }
            document.getElementById('resYear').innerText = yText;
        }

        function saveState() {
            if(db) db.ref(`LUNAS/${NODE_NAME}`).set({ t: stateTriplex, y: selectedYearVal }).catch(console.warn);
        }
    </script>
</body>
</html>
