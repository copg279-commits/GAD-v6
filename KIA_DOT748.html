<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIA DOT 748 - G.A.D.</title>
    <style>
        :root {
            --bg-color: #1a1a1a; 
            --panel-bg: #252525;
            --text-color: #f0f0f0;
            --accent-red: #d32f2f;
            --dot-off: #444444;
            --dot-on: #ffd700;
            --label-text: #666; /* Un poco más oscuro para este modelo denso */
            --letter-size: 2rem; /* Un poco más pequeño para caber 12 cols */
            --dot-size: 14px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
        }

        /* BARRA SUPERIOR */
        .top-bar {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }
        .back-btn {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .back-btn:active { transform: scale(0.98); background: #444; color: white; }

        /* CONTENEDOR PRINCIPAL */
        .glass-container {
            background: var(--panel-bg);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px 0 120px 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 900px; /* Un poco más ancho para este modelo */
            box-sizing: border-box;
            position: relative;
            min-height: 400px;
            justify-content: center;
        }

        /* --- GRID DE 12 COLUMNAS --- */
        .letters-group { 
            display: flex; 
            justify-content: center; 
            width: 95%; 
            gap: 2px;
        }
        
        .letter-col { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            flex: 1; /* Ocupa espacio igual */
            position: relative; 
            cursor: pointer; 
        }

        .letter { 
            font-family: 'Arial Black', sans-serif; 
            font-size: var(--letter-size); 
            color: var(--accent-red); 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6); 
            line-height: 1; 
            margin: 6px 0; 
            cursor: default; 
            user-select: none; 
        }
        
        .dot-wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 35px; 
            position: relative; 
            z-index: 10; 
        }
        
        /* Etiquetas numéricas pequeñas (1, 2, 3...) */
        .kia-num-label { 
            font-size: 0.6rem; 
            color: var(--label-text); 
            margin-top: 2px; 
            font-weight: bold;
        }

        /* PUNTOS Y RADIOS */
        input[type="radio"] { display: none; }
        label { display: flex; justify-content: center; align-items: center; padding: 10px 5px; margin: -5px; cursor: pointer; z-index: 10; }
        
        .dot { width: var(--dot-size); height: var(--dot-size); background-color: var(--dot-off); border: 2px solid #666; border-radius: 50%; transition: all 0.2s; }
        input[type="radio"]:checked + .dot { background-color: var(--dot-on); border-color: #fff; box-shadow: 0 0 8px rgba(255, 215, 0, 0.8); transform: scale(1.2); }

        .input-legend { color: #777; font-size: 0.75rem; text-align: center; margin-top: 25px; font-style: italic; padding: 0 10px; }

        /* LOGOS */
        .corner-logo { position: absolute; bottom: 10px; height: 90px; width: auto; opacity: 0.8; pointer-events: none; }
        .logo-left { left: 10px; }
        .logo-right { right: 10px; }

        /* MODAL RESULTADO */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #222; border: 2px solid #ffd700; padding: 25px; width: 85%; max-width: 400px; border-radius: 12px; text-align: center; animation: popIn 0.3s; }
        @keyframes popIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }
        
        .result-content h2 { color: #ccc; font-size: 1rem; text-transform: uppercase; margin-bottom: 10px; }
        .res-modal-main { font-size: 2rem; color: #fff; font-weight: bold; margin: 10px 0; }
        .res-modal-sub { color: #ffd700; font-size: 1.1rem; margin-bottom: 20px; display: block; }
        .close-btn { width: 100%; background: #d32f2f; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; }

        /* MEDIA QUERIES (MÓVIL EXTREMO) */
        @media (max-width: 600px) {
            :root { --letter-size: 1.2rem; --dot-size: 10px; }
            .letters-group { width: 100%; gap: 0; } /* Aprovechar todo el ancho */
            .corner-logo { height: 60px; bottom: 10px; }
            label { padding: 5px 2px; } /* Área táctil ajustada */
        }
    </style>
</head>
<body>

    <div class="top-bar">

                </div>
                <div class="letter">8</div>
                <div class="dot-wrapper">
                    <label><input type="radio" name="mes" value="Junio" onchange="calc()"><div class="dot"></div></label>
                    <span class="kia-num-label">6</span>

    <div id="resultModal" class="modal-overlay">
        <div class="modal-box">
            <div class="result-content">
                <h2>RESULTADO</h2>
                <div class="res-modal-main" id="res-modal-main">--</div>
                <div class="res-modal-sub" id="res-modal-sub">...</div>
            </div>
            <button class="close-btn" onclick="closeResult()">CERRAR</button>
        </div>
    </div>

    <script>
        let calcTimeout = null;

        function calc() {
            const mInp = document.querySelector('input[name="mes"]:checked');
            const aInp = document.querySelector('input[name="anio"]:checked');
            
            let mVal = mInp ? mInp.value : null;
            let aVal = aInp ? aInp.value : null;

            if (mVal && aVal) {
                // Cálculo de décadas
                let d = parseInt(aVal) % 10;
                let decades = `Posibles fechas: 200${d} / 201${d} / 202${d}`;
                
                // Reiniciar Timer
                if (calcTimeout) clearTimeout(calcTimeout);

                // Esperar 1 segundo
                calcTimeout = setTimeout(() => {
                    showResultModal(`${mVal} - Año ...${aVal}`, decades);
                }, 1000);
            }
        }

        function showResultModal(mainText, subText) {
            document.getElementById('res-modal-main').innerHTML = mainText;
            document.getElementById('res-modal-sub').innerHTML = subText;
            document.getElementById('resultModal').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>
