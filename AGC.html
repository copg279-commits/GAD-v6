<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGC Automotive - G.A.D. System</title>
    <style>
        :root {
            --bg-color: #1a1a1a; 
            --panel-bg: #252525;
            --text-color: #f0f0f0;
            --accent-red: #d32f2f;
            --accent-green: #2e7d32;
            --dot-off: #444444;
            --dot-on: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
        }

        /* Botón Volver */
        .top-bar {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }
        .back-btn {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        .back-btn:active { transform: scale(0.98); background: #444; color: white; }

        /* Contenedor Principal */
        .glass-container {
            background: var(--panel-bg);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px 0 20px 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 800px;
            position: relative;
            min-height: 500px;
            justify-content: center;
        }

        .manufacturer-title {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Área de Puntos y Número */
        .gen-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%;
            margin-bottom: 10px;
        }

        .dots-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: fit-content;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .gen-dot { 
            width: 24px; 
            height: 24px; 
            background-color: var(--dot-off); 
            border: 2px solid #555; 
            border-radius: 50%; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .gen-dot.active { 
            background-color: var(--dot-on); 
            border-color: white; 
            box-shadow: 0 0 12px var(--dot-on); 
            transform: scale(1.15); 
        }

        .gen-num-display { 
            font-family: 'Arial', sans-serif; 
            font-weight: 900; 
            font-size: 5rem; 
            color: var(--text-color); 
            border: 2px dashed #555; 
            border-radius: 12px; 
            width: 90px; 
            height: 110px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 20px; 
            cursor: pointer; 
            user-select: none; 
            line-height: 1;
            background: rgba(0,0,0,0.2);
        }

        /* Sugerencia en vivo (texto pequeño) */
        .live-preview {
            height: 20px;
            font-size: 1rem;
            color: #ffd700;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Botón Calcular */
        .calc-btn {
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .calc-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(46, 125, 50, 0.4);
        }

        .input-legend { color: #777; font-size: 0.75rem; text-align: center; margin-top: 5px; font-style: italic; max-width: 90%; }
        .corner-logo { position: absolute; bottom: 10px; height: 70px; width: auto; opacity: 0.6; pointer-events: none; }
        .logo-left { left: 10px; }
        .logo-right { right: 10px; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #222; border: 2px solid #ffd700; padding: 25px; width: 85%; max-width: 400px; border-radius: 12px; text-align: center; animation: popIn 0.3s; }
        @keyframes popIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }

        .res-modal-main { font-size: 2rem; color: #fff; font-weight: bold; margin: 10px 0; }
        .res-modal-sub { color: #ffd700; font-size: 1.1rem; margin-bottom: 20px; display: block; }
        .close-btn { width: 100%; background: #d32f2f; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        @media (max-width: 600px) {
            .gen-num-display { font-size: 3.5rem; width: 70px; height: 90px; margin: 0 10px; }
            .gen-dot { width: 20px; height: 20px; }
            .dots-grid { gap: 6px; padding: 6px; }
            .manufacturer-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index_lunas.html" class="back-btn">
            <span>&#8678;</span> VOLVER AL SELECTOR DE FABRICANTES
        </a>
    </div>

    <div class="glass-container">
        <div class="manufacturer-title">AGC AUTOMOTIVE</div>
        
        <img src="logogad2.png" alt="Logo Izq" class="corner-logo logo-left">
        <img src="logogad.png" alt="Logo Der" class="corner-logo logo-right">

        <div class="gen-container">
            <div class="dots-grid" id="grid-left"></div>
            
            <div class="gen-num-display" id="genNumDisplay" onclick="toggleGenYear()">4</div>
            
            <div class="dots-grid" id="grid-right"></div>
        </div>

        <div class="live-preview" id="livePreview">--</div>

        <button class="calc-btn" onclick="openModal()">CALCULAR</button>
        
        <p class="input-legend">Marca puntos en la cuadrícula (Máx. 6 total por lado).<br>La posición no importa, solo la cantidad.</p>
    </div>

    <div id="resultModal" class="modal-overlay">
        <div class="modal-box">
            <div class="result-content">
                <h2>RESULTADO</h2>
                <div class="res-modal-main" id="res-modal-main">--</div>
                <div class="res-modal-sub" id="res-modal-sub">...</div>
            </div>
            <button class="close-btn" onclick="closeResult()">CERRAR</button>
        </div>
    </div>

    <script>
        // Estado: activeSide ('left', 'right', o null), y un Set para los índices marcados
        let state = {
            year: 4,
            activeSide: null, // 'left' o 'right'
            markedIndices: new Set() // Guarda qué puntos (1-8) están activos
        };

        const months = ["", "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", 
                        "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        window.onload = () => {
            renderGrids();
            updatePreview();
        };

        function toggleGenYear() {
            state.year = (state.year + 1) % 10;
            document.getElementById('genNumDisplay').textContent = state.year;
            updatePreview();
        }

        // Maneja el clic en un punto específico
        function handleDotClick(side, index) {
            // Si cambiamos de lado, limpiamos el anterior
            if (state.activeSide !== side) {
                state.activeSide = side;
                state.markedIndices.clear();
            }

            // Si ya está marcado, lo quitamos
            if (state.markedIndices.has(index)) {
                state.markedIndices.delete(index);
            } else {
                // Si no está marcado, verificamos que no pasemos de 6
                if (state.markedIndices.size < 6) {
                    state.markedIndices.add(index);
                }
            }

            // Si se vacía el lado, reseteamos activeSide a null para limpieza
            if (state.markedIndices.size === 0) {
                state.activeSide = null;
            }

            renderGrids();
            updatePreview();
        }

        function renderGrids() {
            // Renderiza ambos lados
            ['left', 'right'].forEach(side => {
                const container = document.getElementById(`grid-${side}`);
                container.innerHTML = '';

                // Creamos los 8 puntos del grid (4x2)
                for (let i = 1; i <= 8; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'gen-dot';
                    
                    // Verificamos si este lado es el activo y si el índice está en el Set
                    if (state.activeSide === side && state.markedIndices.has(i)) {
                        dot.classList.add('active');
                    }

                    dot.onclick = () => handleDotClick(side, i);
                    container.appendChild(dot);
                }
            });
        }

        // Calcula el mes y devuelve el texto (para preview o modal)
        function getCalculationData() {
            const count = state.markedIndices.size;
            
            if (count === 0) return null;

            let monthIdx = 0;
            if (state.activeSide === 'left') {
                // Izquierda: 1 punto = Enero, 6 puntos = Junio
                monthIdx = count;
            } else if (state.activeSide === 'right') {
                // Derecha: 1 punto = Julio, 6 puntos = Diciembre
                monthIdx = 6 + count;
            }

            return {
                monthName: months[monthIdx],
                yearsStr: `Posibles fechas: ${2000+state.year} / ${2010+state.year} / ${2020+state.year}`
            };
        }

        // Actualiza el texto pequeño encima del botón
        function updatePreview() {
            const data = getCalculationData();
            const previewEl = document.getElementById('livePreview');
            
            if (data) {
                previewEl.textContent = `${data.monthName} (Año ...${state.year})`;
            } else {
                previewEl.textContent = "Selecciona puntos...";
            }
        }

        // Abre el modal con el resultado final
        function openModal() {
            const data = getCalculationData();
            if (data) {
                document.getElementById('res-modal-main').textContent = `${data.monthName} - Año ...${state.year}`;
                document.getElementById('res-modal-sub').textContent = data.yearsStr;
                document.getElementById('resultModal').style.display = 'flex';
            } else {
                // Feedback visual si no hay nada seleccionado (opcional)
                const btn = document.querySelector('.calc-btn');
                btn.style.backgroundColor = '#d32f2f';
                setTimeout(() => btn.style.backgroundColor = 'var(--accent-green)', 200);
            }
        }

        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>
</body>
</html>
