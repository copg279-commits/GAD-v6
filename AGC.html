<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGC AUTOMOTIVE - Doble Fila</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent-blue: #00bfff; /* Azul similar al de la imagen */
            --dot-off: #333333;
            --dot-on: #e0e0e0;
            --dot-border: #555;
            --dot-size: 16px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            user-select: none;
        }

        /* --- BARRA SUPERIOR --- */
        .top-bar {
            width: 100%;
            max-width: 700px; 
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }
        
        .back-btn {
            background: #2b2b2b;
            color: #ccc;
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            transition: background 0.2s;
        }
        .back-btn:active { background: #444; color: #fff; }

        /* --- CONTENEDOR PRINCIPAL --- */
        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 15px;
            /* Padding ajustado para parecerse a la imagen */
            padding: 30px 10px 50px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        /* CABECERA (DENTRO DEL CONTENEDOR) */
        .header { text-align: center; margin-bottom: 25px; width: 100%; }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 1px;
        }
        .header .subtitle {
            color: var(--accent-blue);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }

        /* --- ZONA CENTRAL (DOTS Y NÚMERO) --- */
        .console-container {
            background: #111; /* Fondo negro interior */
            border-radius: 15px;
            padding: 20px 10px;
            width: 95%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        /* COLUMNAS LATERALES (PUNTOS) */
        .side-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .side-label {
            font-size: 0.6rem;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 2px;
        }

        /* GRID DE PUNTOS (2 filas x 4 columnas = 8 huecos visuales) */
        .dot-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .dot-wrapper {
            width: var(--dot-size);
            height: var(--dot-size);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dot {
            width: 100%;
            height: 100%;
            background-color: var(--dot-off);
            border-radius: 50%;
            border: 1px solid #444;
            transition: all 0.2s;
        }
        /* Estado Activo */
        .dot.active {
            background-color: var(--dot-on);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            border-color: #fff;
            transform: scale(1.1);
        }

        /* COLUMNA CENTRAL (NÚMERO) */
        .center-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
        }

        .big-number {
            font-size: 5.5rem;
            line-height: 1;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            cursor: pointer; 
            margin-bottom: 5px;
        }
        /* Indicador visual pequeño de que se puede clicar */
        .tap-hint {
            font-size: 0.6rem;
            color: #444;
            text-transform: uppercase;
        }

        /* --- RESULTADO --- */
        .divider {
            color: var(--accent-blue);
            font-weight: bold;
            margin: 20px 0 10px 0;
            font-size: 1.2rem;
        }

        .result-text {
            color: #ccc;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        .result-years {
            color: #fff;
            font-size: 1.1rem;
            margin-top: 5px;
            font-weight: normal;
        }
        .result-years span {
            color: var(--accent-blue);
            font-weight: bold;
        }

        /* LOGOS */
        .corner-logo { 
            position: absolute; bottom: 15px; 
            height: 50px; width: auto; 
            opacity: 0.6; pointer-events: none; 
        }
        .logo-left { left: 15px; }
        .logo-right { right: 15px; }

        /* AJUSTES MÓVIL */
        @media (max-width: 450px) {
            .console-container { gap: 5px; padding: 15px 5px; width: 100%; }
            .big-number { font-size: 4rem; }
            .side-label { font-size: 0.5rem; }
            :root { --dot-size: 13px; }
            .dot-grid { gap: 4px; }
            .header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index_lunas.html" class="back-btn">
            <span>&#8592;</span> VOLVER AL SELECTOR DE FABRICANTES
        </a>
    </div>

    <div class="glass-panel">
        
        <div class="header">
            <h1>AGC AUTOMOTIVE</h1>
            <div class="subtitle">SISTEMA DOBLE FILA (MAX 6 PUNTOS)</div>
        </div>

        <div class="console-container">
            <div class="side-col">
                <span class="side-label">IZQUIERDA</span>
                <div class="dot-grid" id="grid-left">
                    <div class="dot-wrapper" onclick="toggleDot('L', 0)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('L', 1)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('L', 2)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('L', 3)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('L', 4)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('L', 5)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('L', 6)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('L', 7)"><div class="dot"></div></div>
                </div>
            </div>

            <div class="center-col">
                <div class="big-number" id="yearNum" onclick="cycleNumber()">9</div>
                <div class="tap-hint">TOCA PARA CAMBIAR</div>
            </div>

            <div class="side-col">
                <span class="side-label">DERECHA</span>
                <div class="dot-grid" id="grid-right">
                    <div class="dot-wrapper" onclick="toggleDot('R', 0)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('R', 1)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('R', 2)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('R', 3)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('R', 4)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('R', 5)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('R', 6)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="toggleDot('R', 7)"><div class="dot"></div></div>
                </div>
            </div>
        </div>

        <div class="divider">--</div>
        <div class="result-text" id="result-text">MARCA PUNTOS</div>
        <div class="result-years" id="result-years"></div>

        <img src="logogad2.png" alt="Logo" class="corner-logo logo-left">
        <img src="logogad.png" alt="Logo" class="corner-logo logo-right">

    </div>

    <script>
        // Variables de estado
        let leftDots = 0; // Cantidad de puntos activos a la izquierda
        let rightDots = 0; // Cantidad de puntos activos a la derecha
        let currentYearDigit = 9;

        // Limpiar otros puntos al seleccionar (Para simular conteo acumulativo o selección única)
        // En AGC normalmente se cuentan los puntos. Aquí haremos que al pulsar el 3er punto, se iluminen 3.
        
        function toggleDot(side, index) {
            const gridId = side === 'L' ? 'grid-left' : 'grid-right';
            const grid = document.getElementById(gridId);
            const dots = grid.querySelectorAll('.dot');
            
            // Lógica: Si toco el punto 3 (índice 2), activo 0, 1 y 2.
            // Si toco uno ya activo, reduzco la cuenta.
            
            let clickedCount = index + 1;
            let currentCount = side === 'L' ? leftDots : rightDots;

            // Si hago clic en el mismo número que ya tengo, lo apago (vuelvo a 0 o al anterior)
            // Para simplificar: clic en el punto N -> activa N puntos.
            // Si quiero borrar, clic en el último activo o crear botón reset. 
            // Mejor: Clic en punto N activa hasta N. Si N ya es el max, desactiva todo (0).
            
            let newCount = clickedCount;
            if (clickedCount === currentCount) {
                newCount = 0; 
            }

            // Actualizar estado
            if (side === 'L') {
                leftDots = newCount;
                rightDots = 0; // Normalmente es un lado U otro, no ambos a la vez para el mes.
            } else {
                rightDots = newCount;
                leftDots = 0;
            }

            updateVisuals();
            calculate();
        }

        function updateVisuals() {
            // Actualizar Izquierda
            const lDots = document.querySelectorAll('#grid-left .dot');
            lDots.forEach((d, i) => {
                if (i < leftDots) d.classList.add('active');
                else d.classList.remove('active');
            });

            // Actualizar Derecha
            const rDots = document.querySelectorAll('#grid-right .dot');
            rDots.forEach((d, i) => {
                if (i < rightDots) d.classList.add('active');
                else d.classList.remove('active');
            });
        }

        function cycleNumber() {
            currentYearDigit++;
            if (currentYearDigit > 9) currentYearDigit = 0;
            document.getElementById('yearNum').innerText = currentYearDigit;
            calculate();
        }

        function calculate() {
            const resText = document.getElementById('result-text');
            const resYears = document.getElementById('result-years');
            
            // Lógica AGC (Aproximada estándar)
            // Izquierda: 1 punto = Enero ... 6 puntos = Junio
            // Derecha: 1 punto = Julio ... 6 puntos = Diciembre
            
            let monthName = "";
            let isValid = false;

            const months = ["", "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", 
                            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

            if (leftDots > 0 && leftDots <= 6) {
                monthName = months[leftDots];
                isValid = true;
            } else if (rightDots > 0 && rightDots <= 6) {
                monthName = months[rightDots + 6];
                isValid = true;
            } else if (leftDots === 0 && rightDots === 0) {
                resText.innerText = "MARCA PUNTOS";
                resYears.innerHTML = "";
                return;
            } else {
                // Caso > 6 puntos (si el usuario marca 7 u 8)
                resText.innerText = "MÁXIMO 6 PUNTOS";
                resYears.innerHTML = "";
                return;
            }

            // Cálculo de años
            let y0 = `200${currentYearDigit}`;
            let y1 = `201${currentYearDigit}`;
            let y2 = `202${currentYearDigit}`;

            // Resultado final
            resText.innerText = `MES: ${monthName}`;
            resYears.innerHTML = `${monthName} de <span>${y0}</span> / <span>${y1}</span> / <span>${y2}</span>`;
        }
    </script>
</body>
</html>
