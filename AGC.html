<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGC Automotive - Sistema Mes/Semana</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1a1a1a;
            --text-color: #e0e0e0; /* Texto más grisáceo */
            --accent-green: #2e7d32; /* Verde Botón */
            --accent-green-hover: #1b5e20;
            --dot-off: #333333;
            --dot-on: #e0e0e0;
            --dot-border: #555;
            --dot-size: 18px; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* BARRA SUPERIOR */
        .top-bar {
            width: 100%;
            max-width: 750px; 
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
        }
        
        .back-btn {
            background: #2b2b2b;
            color: #ccc;
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        /* PANEL PRINCIPAL */
        .glass-panel {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px 5px 80px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 750px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            min-height: 450px;
        }

        /* CABECERA (Color más gris) */
        .header { text-align: center; margin-bottom: 20px; width: 100%; }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #dcdcdc; /* Gris claro/plata */
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .header .subtitle {
            color: #888; /* Gris neutro para el subtítulo */
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }

        /* CONTENEDOR CENTRAL */
        .console-container {
            background: #111;
            border-radius: 12px;
            padding: 20px 5px;
            width: 98%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px; 
            position: relative;
            box-sizing: border-box;
            border: 1px solid #2a2a2a;
        }

        /* COLUMNAS LATERALES */
        .side-col {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center; 
        }

        /* ETIQUETAS */
        .side-label {
            font-size: 0.6rem; color: #777;
            text-transform: uppercase; font-weight: bold;
            margin-bottom: 10px; text-align: center;
        }
        .row-label {
            font-size: 0.5rem; color: #666;
            margin-bottom: 4px; text-transform: uppercase;
            width: 100%; text-align: center;
        }

        /* GRIDS DE PUNTOS */
        .dot-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.03);
            padding: 8px;
            border-radius: 20px;
            min-height: 30px;
        }

        /* LÓGICA DE DIRECCIÓN (CENTRO HACIA AFUERA) */
        /* Izquierda: Reverse (1 pegado al número) */
        .left-side .dot-row {
            flex-direction: row-reverse; 
            justify-content: flex-start; 
        }
        /* Derecha: Normal (1 pegado al número) */
        .right-side .dot-row {
            flex-direction: row;
            justify-content: flex-start;
        }

        /* PUNTO */
        .dot-wrapper {
            width: var(--dot-size); height: var(--dot-size);
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            padding: 5px; margin: -5px; 
        }
        .dot {
            width: 100%; height: 100%;
            background-color: var(--dot-off);
            border-radius: 50%;
            border: 1px solid #444;
            transition: all 0.2s;
            pointer-events: none;
        }
        .dot.active {
            background-color: var(--dot-on);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            border-color: #fff;
            transform: scale(1.2);
        }

        /* COLUMNA CENTRAL (AÑO) */
        .center-col {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            width: 60px; flex-shrink: 0; z-index: 2;
        }
        .big-number {
            font-size: 3.5rem; line-height: 1;
            font-weight: 800; color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            cursor: pointer; margin-bottom: 5px;
        }
        .tap-hint { font-size: 0.5rem; color: #555; text-transform: uppercase; }

        /* SUGERENCIA EN VIVO */
        .suggestion-box {
            min-height: 25px;
            margin-top: 15px;
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
            text-align: center;
            font-weight: 500;
        }

        /* BOTÓN CALCULAR VERDE */
        .calc-btn {
            background: var(--accent-green);
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
            opacity: 0; 
            pointer-events: none;
            transition: all 0.3s;
            transform: translateY(10px);
        }
        .calc-btn:hover { background: var(--accent-green-hover); }
        .calc-btn.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        .calc-btn:active { transform: scale(0.95); }

        /* RESULTADO FINAL (MODAL INTEGRADO) */
        .result-overlay {
            position: absolute; inset: 0;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 15px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }
        .result-overlay.show { opacity: 1; pointer-events: auto; }
        
        .res-main { font-size: 1.8rem; color: #fff; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .res-sub { font-size: 1.2rem; color: var(--accent-green); font-family: 'Consolas', monospace; margin-bottom: 20px; font-weight: bold; }
        .reset-btn {
            background: transparent; border: 1px solid #555;
            color: #ccc; padding: 8px 20px; border-radius: 20px;
            cursor: pointer; text-transform: uppercase; font-size: 0.8rem;
        }

        /* LOGOS */
        .corner-logo { position: absolute; bottom: 15px; height: 60px; width: auto; opacity: 0.6; pointer-events: none; }
        .logo-left { left: 15px; }
        .logo-right { right: 15px; }

        @media (max-width: 450px) {
            .big-number { font-size: 3rem; }
            :root { --dot-size: 16px; }
            .console-container { padding: 15px 2px; }
            .side-label { font-size: 0.5rem; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index_lunas.html" class="back-btn">
            <span>&#8592;</span> VOLVER AL SELECTOR DE FABRICANTES
        </a>
    </div>

    <div class="glass-panel">
        
        <div class="header">
            <h1>AGC AUTOMOTIVE</h1>
            <div class="subtitle">SISTEMA MES Y SEMANA</div>
        </div>

        <div class="console-container">
            
            <div class="side-col left-side">
                <span class="side-label">IZQUIERDA</span>
                
                <span class="row-label">MES (1-6)</span>
                <div class="dot-row" id="month-left">
                    <div class="dot-wrapper" onclick="handleInput('L', 'month', 1)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('L', 'month', 2)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('L', 'month', 3)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('L', 'month', 4)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('L', 'month', 5)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('L', 'month', 6)"><div class="dot"></div></div>
                </div>

                <span class="row-label">SEMANA (1-4)</span>
                <div class="dot-row" id="week-left">
                    <div class="dot-wrapper" onclick="handleInput('L', 'week', 1)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('L', 'week', 2)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('L', 'week', 3)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('L', 'week', 4)"><div class="dot"></div></div>
                </div>
            </div>

            <div class="center-col">
                <div class="big-number" id="yearNum" onclick="cycleNumber()">4</div>
                <div class="tap-hint">AÑO</div>
            </div>

            <div class="side-col right-side">
                <span class="side-label">DERECHA</span>
                
                <span class="row-label">MES (7-12)</span>
                <div class="dot-row" id="month-right">
                    <div class="dot-wrapper" onclick="handleInput('R', 'month', 1)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('R', 'month', 2)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('R', 'month', 3)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('R', 'month', 4)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('R', 'month', 5)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('R', 'month', 6)"><div class="dot"></div></div>
                </div>

                <span class="row-label">SEMANA (1-4)</span>
                <div class="dot-row" id="week-right">
                    <div class="dot-wrapper" onclick="handleInput('R', 'week', 1)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('R', 'week', 2)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('R', 'week', 3)"><div class="dot"></div></div>
                    <div class="dot-wrapper" onclick="handleInput('R', 'week', 4)"><div class="dot"></div></div>
                </div>
            </div>

        </div>

        <div class="suggestion-box" id="suggestion"></div>

        <button class="calc-btn" id="calcBtn" onclick="showFinalResult()">CALCULAR</button>

        <div class="result-overlay" id="resultOverlay">
            <div class="res-main" id="finalResultText">--</div>
            <div class="res-sub" id="finalResultYears">--</div>
            <button class="reset-btn" onclick="resetAll()">NUEVA CONSULTA</button>
        </div>

        <img src="logogad2.png" alt="Logo" class="corner-logo logo-left">
        <img src="logogad.png" alt="Logo" class="corner-logo logo-right">

    </div>

    <script>
        let activeSide = null; 
        let monthCount = 0;    
        let weekCount = 0;     
        let yearDigit = 4;

        const months = ["", "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", 
                        "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        function handleInput(side, type, index) {
            if (activeSide !== side) {
                activeSide = side;
                monthCount = 0;
                weekCount = 0;
            }

            if (type === 'month') {
                monthCount = index;
            } else if (type === 'week') {
                weekCount = index;
            }

            updateVisuals();
            updateSuggestion();
        }

        function updateVisuals() {
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));

            if (!activeSide) return;

            // Iluminar Meses
            const mGrid = document.getElementById(activeSide === 'L' ? 'month-left' : 'month-right');
            const mDots = mGrid.querySelectorAll('.dot');
            mDots.forEach((d, i) => {
                if (i < monthCount) d.classList.add('active');
            });

            // Iluminar Semanas
            const wGrid = document.getElementById(activeSide === 'L' ? 'week-left' : 'week-right');
            const wDots = wGrid.querySelectorAll('.dot');
            wDots.forEach((d, i) => {
                if (i < weekCount) d.classList.add('active');
            });
        }

        function updateSuggestion() {
            const sugBox = document.getElementById('suggestion');
            const btn = document.getElementById('calcBtn');

            if (!activeSide || monthCount === 0) {
                sugBox.innerText = "";
                btn.classList.remove('visible');
                return;
            }

            let mIndex = monthCount;
            if (activeSide === 'R') mIndex += 6; // Lógica 7-12
            
            let txt = `Sugerencia: ${months[mIndex]}`;
            if (weekCount > 0) txt += ` (Semana ${weekCount})`;

            sugBox.innerText = txt;
            btn.classList.add('visible');
        }

        function cycleNumber() {
            yearDigit++;
            if (yearDigit > 9) yearDigit = 0;
            document.getElementById('yearNum').innerText = yearDigit;
        }

        function showFinalResult() {
            if (!activeSide || monthCount === 0) return;

            let mIndex = monthCount;
            if (activeSide === 'R') mIndex += 6;

            const mName = months[mIndex];
            const wText = weekCount > 0 ? ` - SEMANA ${weekCount}` : "";
            
            let y0 = `200${yearDigit}`;
            let y1 = `201${yearDigit}`;
            let y2 = `202${yearDigit}`;

            document.getElementById('finalResultText').innerText = mName + wText;
            document.getElementById('finalResultYears').innerHTML = `${y0} / ${y1} / ${y2}`;
            
            document.getElementById('resultOverlay').classList.add('show');
        }

        function resetAll() {
            activeSide = null;
            monthCount = 0;
            weekCount = 0;
            updateVisuals();
            updateSuggestion();
            document.getElementById('resultOverlay').classList.remove('show');
        }
    </script>
</body>
</html>
