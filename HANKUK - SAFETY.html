<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HANKUK SAFETY - G.A.D.</title>
    <style>
        :root {
            --bg-color: #1a1a1a; 
            --panel-bg: #252525;
            --text-color: #f0f0f0;
            --accent-red: #d32f2f;
            --dot-off: #444444;
            --dot-on: #ffd700;
            --letter-size: 1.8rem; 
            --dot-size: 14px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; margin: 0; min-height: 100vh; user-select: none;
        }

        .top-bar { width: 100%; max-width: 800px; margin-bottom: 20px; display: flex; justify-content: flex-start; }
        .back-btn { background: #333; color: #ccc; border: 1px solid #555; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.8rem; display: inline-flex; align-items: center; gap: 8px; text-transform: uppercase; }

        .glass-container {
            background: var(--panel-bg); border: 1px solid #3a3a3a;
            border-radius: 8px; padding: 50px 5px 80px 5px; 
            display: flex; flex-direction: column; align-items: center;
            gap: 20px; width: 100%; max-width: 850px;
            position: relative; min-height: 350px;
        }

        .corner-logo { position: absolute; bottom: 15px; height: 60px; opacity: 0.8; pointer-events: none; }
        .logo-left { left: 15px; } .logo-right { right: 15px; }

        .brand-title { color: #fff; font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px;}

        /* GRID */
        .word-container { display: flex; align-items: center; justify-content: center; flex-wrap: nowrap; }
        .word-group { display: flex; gap: 2px; }
        .spacer { width: 25px; }

        .col-char { display: flex; flex-direction: column; align-items: center; width: 45px; position: relative; }

        .letter { font-family: 'Arial Black', sans-serif; font-size: var(--letter-size); color: var(--accent-red); margin: 10px 0; line-height: 1; }

        /* ZONAS DE PUNTOS */
        .dot-zone { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 30px; width: 100%; cursor: pointer; position: relative; }
        
        /* OCULTAR PUNTO SI NO CORRESPONDE */
        .dot-zone.hidden-zone { pointer-events: none; opacity: 0; }

        .lbl-helper { font-size: 0.6rem; color: #555; margin-bottom: 2px; font-family: monospace; opacity: 0; transition: opacity 0.2s; position: absolute; }
        .dot-zone.top .lbl-helper { bottom: 100%; } 
        .dot-zone.bot .lbl-helper { top: 100%; }
        .col-char:hover .lbl-helper { opacity: 1; }

        input[type="radio"] { display: none; }
        .dot { width: var(--dot-size); height: var(--dot-size); background-color: var(--dot-off); border: 2px solid #666; border-radius: 50%; transition: all 0.2s; }
        input:checked + .dot { background-color: var(--dot-on); border-color: #fff; box-shadow: 0 0 10px var(--dot-on); transform: scale(1.3); }

        /* LIVE PANEL */
        .live-panel {
            margin-top: 30px; background: #222; border: 1px solid #444; border-radius: 8px;
            padding: 15px; width: 90%; max-width: 400px; text-align: center;
        }
        .live-label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .live-value { font-size: 1.1rem; color: #fff; font-weight: bold; min-height: 24px; margin-bottom: 10px; }
        .live-final { font-size: 1.5rem; color: #ffd700; font-weight: bold; border-top: 1px solid #444; padding-top: 10px; margin-top: 5px; }

        @media(max-width:600px) {
            :root { --letter-size: 1.4rem; --dot-size: 10px; }
            .col-char { width: 7.5vw; } .spacer { width: 10px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="menu_lunas.html" class="back-btn">&#8678; VOLVER</a>
    </div>

    <div class="glass-container">
        <img src="logogad2.png" class="corner-logo logo-left">
        <img src="logogad.png" class="corner-logo logo-right">

        <div class="brand-title">HANKUK SAFETY</div>

        <div class="word-container">
            <div class="word-group" id="word-1"></div>
            <div class="spacer"></div>
            <div class="word-group" id="word-2"></div>
        </div>

        <div class="live-panel">
            <div class="live-label">AÑO (ARRIBA 1-10)</div>
            <div class="live-value" id="disp-year">--</div>
            
            <div class="live-label">MES (ABAJO 1-12)</div>
            <div class="live-value" id="disp-month">--</div>

            <div class="live-final" id="disp-final">...</div>
        </div>
    </div>

    <script>
        // SAFETY: 12 letras
        // H A N K U K (1-6)
        // S A F E T Y (7-12)
        
        // AÑO: Solo 1-10 (Hasta la E)
        // MES: Todos 1-12 (Hasta la Y)

        const word1Data = [
            {char:'H', val:1}, {char:'A', val:2}, {char:'N', val:3}, {char:'K', val:4}, {char:'U', val:5}, {char:'K', val:6}
        ];
        const word2Data = [
            {char:'S', val:7}, {char:'A', val:8}, {char:'F', val:9}, {char:'E', val:10}, {char:'T', val:11}, {char:'Y', val:12}
        ];

        function createChar(item) {
            // Verificar si debe tener punto ARRIBA (Año max 10)
            const hasTopDot = item.val <= 10;
            // Verificar si debe tener punto ABAJO (Mes max 12) -> Siempre true en Safety
            const hasBotDot = true;

            const topClass = hasTopDot ? 'dot-zone top' : 'dot-zone top hidden-zone';
            const botClass = hasBotDot ? 'dot-zone bot' : 'dot-zone bot hidden-zone';

            return `
            <div class="col-char">
                <label class="${topClass}">
                    <span class="lbl-helper">${item.val}</span>
                    <input type="radio" name="year_sel" value="${item.val}" onchange="updateCalc()">
                    <div class="dot"></div>
                </label>
                
                <div class="letter">${item.char}</div>
                
                <label class="${botClass}">
                    <input type="radio" name="month_sel" value="${item.val}" onchange="updateCalc()">
                    <div class="dot"></div>
                    <span class="lbl-helper">${item.val}</span>
                </label>
            </div>`;
        }

        document.getElementById('word-1').innerHTML = word1Data.map(createChar).join('');
        document.getElementById('word-2').innerHTML = word2Data.map(createChar).join('');

        const monthNames = ["", "ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        function updateCalc() {
            const yearInp = document.querySelector('input[name="year_sel"]:checked');
            const monthInp = document.querySelector('input[name="month_sel"]:checked');

            let yearTxt = "--";
            let monthTxt = "--";
            let finalTxt = "...";

            if (yearInp) {
                const v = parseInt(yearInp.value);
                const yDigit = v === 10 ? 0 : v; 
                
                const d1 = `200${yDigit}`;
                const d2 = `201${yDigit}`;
                const d3 = `202${yDigit}`;
                yearTxt = `...${yDigit} <span style="font-size:0.8rem; color:#888;">(${d1}/${d2}/${d3})</span>`;
            }

            if (monthInp) {
                const v = parseInt(monthInp.value);
                monthTxt = monthNames[v] || "ERROR";
            }

            if (yearInp && monthInp) {
                const vY = parseInt(yearInp.value);
                const yDigit = vY === 10 ? 0 : vY;
                
                const d1 = `200${yDigit}`;
                const d2 = `201${yDigit}`;
                const d3 = `202${yDigit}`;
                
                finalTxt = `${d1} / ${d2} / ${d3}`;
            }

            document.getElementById('disp-year').innerHTML = yearTxt;
            document.getElementById('disp-month').innerHTML = monthTxt;
            document.getElementById('disp-final').innerHTML = finalTxt;
        }
    </script>
</body>
</html>
