<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AUTOMOTIVE - G.A.D.</title>
    <style>
        :root {
            --bg-color: #1a1a1a; 
            --panel-bg: #252525;
            --text-color: #f0f0f0;
            --accent-red: #d32f2f;
            --dot-off: #444444;
            --dot-on: #ffd700;
            --label-text: #999;
            --letter-size: 2.2rem; 
            --dot-size: 14px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
        }

        /* BARRA SUPERIOR */
        .top-bar {
            width: 100%;
            max-width: 750px; 
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
            padding: 0 2px;
            box-sizing: border-box;
        }
        
        .back-btn {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .back-btn:active { transform: scale(0.98); background: #444; color: white; }

        /* CONTENEDOR PRINCIPAL */
        .glass-container {
            background: var(--panel-bg);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            /* Padding inferior amplio para los logos */
            padding: 60px 2px 90px 2px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 750px; 
            box-sizing: border-box;
            position: relative;
            min-height: 350px;
            justify-content: center;
            overflow: hidden; 
        }

        /* --- ESTRUCTURA COMPRIMIDA --- */
        .row-compact {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            width: 100%;
            max-width: 100%;
        }

        /* COLUMNAS */
        .col-char {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            flex: 1; 
            min-width: 0; 
        }

        .col-dot-only {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20px; 
            flex-shrink: 0; 
        }

        .letter {
            font-family: 'Arial Black', sans-serif;
            font-size: var(--letter-size);
            color: var(--accent-red);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            line-height: 1; 
            cursor: default;
            user-select: none;
            margin: 0; 
            text-align: center;
        }

        /* CAJA DEL PUNTO */
        .dot-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* PUNTOS FLOTANTES */
        .dot-float-top { position: absolute; top: -38px; left: 0; width: 100%; }
        .dot-float-bot { position: absolute; bottom: -38px; left: 0; width: 100%; }

        .lbl { 
            font-size: 0.55rem; color: var(--label-text); 
            text-transform: uppercase; font-weight: bold; 
            margin-bottom: 1px; white-space: nowrap; line-height: 1; 
        }
        .lbl-top-num { 
            color: #ffd700; /* Año en amarillo */
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        /* PUNTOS Y RADIOS */
        input[type="radio"] { display: none; }
        
        label { 
            display: flex; justify-content: center; align-items: center; 
            padding: 5px 0; cursor: pointer; width: 100%; 
        }
        
        .dot { 
            width: var(--dot-size); height: var(--dot-size); 
            background-color: var(--dot-off); border: 2px solid #666; 
            border-radius: 50%; transition: all 0.2s; flex-shrink: 0; 
        }
        input[type="radio"]:checked + .dot { 
            background-color: var(--dot-on); border-color: #fff; 
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.9); transform: scale(1.3); 
        }

        .input-legend { color: #777; font-size: 0.75rem; text-align: center; margin-top: 60px; font-style: italic; padding: 0 10px; }

        /* LOGOS - ESTILOS BASE (PC) */
        .corner-logo { 
            position: absolute; bottom: 15px; 
            height: 90px; 
            width: auto; opacity: 0.8; pointer-events: none; 
        }
        .logo-left { left: 15px; }
        .logo-right { right: 15px; }

        /* MODAL RESULTADO */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #222; border: 2px solid #ffd700; padding: 25px; width: 85%; max-width: 400px; border-radius: 12px; text-align: center; animation: popIn 0.3s; }
        @keyframes popIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }
        
        .result-content h2 { color: #ccc; font-size: 1rem; text-transform: uppercase; margin-bottom: 10px; }
        .res-modal-main { font-size: 2rem; color: #fff; font-weight: bold; margin: 10px 0; }
        .res-modal-sub { color: #ffd700; font-size: 1.1rem; margin-bottom: 20px; display: block; }
        .close-btn { width: 100%; background: #d32f2f; color: white; padding: 12px; border: none; border-radius: 6px; font-weight: bold; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; }

        /* --- CORRECCIÓN MÓVIL --- */
        @media (max-width: 600px) {
            :root { 
                --letter-size: 1.4rem; 
                --dot-size: 11px; 
            }
            .col-dot-only { width: 15px; } 
            .lbl { font-size: 0.45rem; transform: scale(0.9); }
            .lbl-top-num { font-size: 0.65rem; }
            
            /* Ajuste de logos en móvil - POSICIONAMIENTO EXPLÍCITO */
            .corner-logo { 
                height: 60px; 
                bottom: 10px; 
            }
            .logo-left { left: 10px; }
            .logo-right { right: 10px; }
            
            .dot-float-top { top: -32px; }
            .dot-float-bot { bottom: -32px; }
        }
        
        @media (max-width: 360px) {
            :root { --letter-size: 1.2rem; --dot-size: 10px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index_lunas.html" class="back-btn">
            <span>&#8678;</span> VOLVER AL SELECTOR DE FABRICANTES
        </a>
    </div>

    <div class="glass-container">
        
        <img src="logogad2.png" alt="Logo Izq" class="corner-logo logo-left">
        <img src="logogad.png" alt="Logo Der" class="corner-logo logo-right">

        <div class="row-compact">
            
            <div class="col-dot-only">
                <div class="dot-box"><span class="lbl">Ene</span><label><input type="radio" name="mes" value="Enero" onchange="calc()"><div class="dot"></div></label></div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">1</span>
                    <label><input type="radio" name="anio" value="1" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">A</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Febrero" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Feb</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">2</span>
                    <label><input type="radio" name="anio" value="2" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">U</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Marzo" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Mar</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">3</span>
                    <label><input type="radio" name="anio" value="3" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">T</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Abril" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Abr</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">4</span>
                    <label><input type="radio" name="anio" value="4" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">O</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Mayo" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">May</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">5</span>
                    <label><input type="radio" name="anio" value="5" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">M</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Junio" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Jun</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">6</span>
                    <label><input type="radio" name="anio" value="6" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">O</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Julio" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Jul</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">7</span>
                    <label><input type="radio" name="anio" value="7" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">T</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Agosto" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Ago</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">8</span>
                    <label><input type="radio" name="anio" value="8" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">I</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Septiembre" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Sep</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">9</span>
                    <label><input type="radio" name="anio" value="9" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">V</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Octubre" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Oct</span>
                </div>
            </div>

            <div class="col-char">
                <div class="dot-box dot-float-top">
                    <span class="lbl lbl-top-num">0</span>
                    <label><input type="radio" name="anio" value="0" onchange="calc()"><div class="dot"></div></label>
                </div>
                <div class="letter">E</div>
                <div class="dot-box dot-float-bot">
                    <label><input type="radio" name="mes" value="Noviembre" onchange="calc()"><div class="dot"></div></label>
                    <span class="lbl">Nov</span>
                </div>
            </div>

            <div class="col-dot-only">
                <div class="dot-box"><span class="lbl">Dic</span><label><input type="radio" name="mes" value="Diciembre" onchange="calc()"><div class="dot"></div></label></div>
            </div>

        </div>

        <p class="input-legend">Números amarillos = AÑO | Letras grises = MES</p>

    </div>

    <div id="resultModal" class="modal-overlay">
        <div class="modal-box">
            <div class="result-content">
                <h2>RESULTADO</h2>
                <div class="res-modal-main" id="res-modal-main">--</div>
                <div class="res-modal-sub" id="res-modal-sub">...</div>
            </div>
            <button class="close-btn" onclick="closeResult()">CERRAR</button>
        </div>
    </div>

    <script>
        let calcTimeout = null;

        function calc() {
            const mInp = document.querySelector('input[name="mes"]:checked');
            const aInp = document.querySelector('input[name="anio"]:checked');
            
            let mVal = mInp ? mInp.value : null;
            let aVal = aInp ? aInp.value : null;

            if (mVal && aVal) {
                // Cálculo de décadas
                let d = parseInt(aVal) % 10;
                let decades = `Posibles fechas: 200${d} / 201${d} / 202${d}`;
                
                if (calcTimeout) clearTimeout(calcTimeout);

                calcTimeout = setTimeout(() => {
                    showResultModal(`${mVal} - Año ...${aVal}`, decades);
                }, 1000);
            }
        }

        function showResultModal(mainText, subText) {
            document.getElementById('res-modal-main').innerHTML = mainText;
            document.getElementById('res-modal-sub').innerHTML = subText;
            document.getElementById('resultModal').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('resultModal').style.display = 'none';
        }
    </script>
</body>
</html>
