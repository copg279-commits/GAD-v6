<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Título de tu Página - GAD
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .gad-logo-header {
            width: 160px; /* Tamaño del logo del index.html */
            height: 160px; /* Tamaño del logo del index.html */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-header {
            background-color: #1d4ed8; /* Color de fondo del index */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 0;
        }
        .gad-logo-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Estilos del pie de página */
        footer {
            text-align: center;
            width: 100%;
            padding: 1.5rem 0;
            background-color: #e5e7eb;
        }
        
        /* Estilos de los botones de navegación */
        .navigation-buttons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            margin-top: 0.75rem;
            gap: 0.75rem;
        }
        .navigation-button {
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
            flex-grow: 0;
        }
        .yellow-button {
            background-color: #facc15;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
            text-align: center;
        }
        .yellow-button:hover {
            background-color: #eab308;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="main-header">
   <div class="gad-logo-header">
    <img alt="Logo GAD" class="w-full h-full object-cover block" src="logogad.png"/>
   </div>
  </header>
  <main>
   <div class="p-6 bg-white rounded-lg shadow-md mt-4 w-full max-w-2xl text-center">
    <h1 class="text-black text-center mt-2 text-xl font-bold px-4">
     Tareas Pendientes
    </h1>
    <div class="main-content-wrapper px-2 sm:px-4 lg:px-16">
     <div class="grid-container">
      <form class="add-task-form" id="add-task-form">
       <input class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" id="new-task-input" placeholder="Añadir nueva tarea..." required="" type="text"/>
       <button class="p-2 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition" type="submit">
        Añadir
       </button>
      </form>
      <div class="flex flex-col gap-2" id="task-list">
      </div>
      <button class="mt-2 p-2.5 bg-yellow-400 text-black font-bold rounded-lg shadow-md transition hover:bg-yellow-500 text-base lg:text-xl" id="main-menu-btn">
       MENÚ PRINCIPAL
      </button>
     </div>
    </div>
    <script>
     const firebaseConfig = {
          apiKey: "AIzaSyCbrIC_qmnXN0YFTVjNGR-j_Zpq_6V_glA",
          authDomain: "gad-alicante-f0d56.firebaseapp.com",
          databaseURL: "https://gad-alicante-f0d56-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "gad-alicante-f0d56",
          storageBucket: "gad-alicante-f0d56.firebasestorage.app",
          messagingSenderId: "453863147861",
          appId: "1:453863147861:web:50be7eb436bbee6ec4c7dc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const tasksRef = db.ref('tareas');
        const taskList = document.getElementById('task-list');
        const addTaskForm = document.getElementById('add-task-form');
        const newTaskInput = document.getElementById('new-task-input');
        const mainMenuBtn = document.getElementById('main-menu-btn');

        // Crea los botones de filtro
        const showAllBtn = document.createElement('button');
        showAllBtn.id = 'show-all-btn';
        showAllBtn.textContent = 'Mostrar todas las tareas';
        showAllBtn.className = 'mt-2 p-2.5 bg-gray-400 text-white font-bold rounded-lg shadow-md transition hover:bg-gray-500 text-base lg:text-xl';
        
        const hideCompletedBtn = document.createElement('button');
        hideCompletedBtn.id = 'hide-completed-btn';
        hideCompletedBtn.textContent = 'Ocultar tareas finalizadas';
        hideCompletedBtn.className = 'mt-2 p-2.5 bg-green-500 text-white font-bold rounded-lg shadow-md transition hover:bg-green-600 text-base lg:text-xl';
        
        // Inserta los botones de filtro en el grid-container, antes del botón de menú
        const gridContainer = document.querySelector('.grid-container');
        gridContainer.insertBefore(showAllBtn, mainMenuBtn);
        gridContainer.insertBefore(hideCompletedBtn, mainMenuBtn);

        let currentFilter = 'show-all';
        
        const renderTask = (snapshot) => {
            taskList.innerHTML = '';
            const tasks = [];
            snapshot.forEach(childSnapshot => {
                tasks.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            // Ordena las tareas por fecha de creación de forma descendente (más reciente primero)
            tasks.sort((a, b) => b.createdAt - a.createdAt);

            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'hide-completed') {
                    return task.status !== 'Finalizada';
                }
                return true;
            });

            filteredTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.status.toLowerCase().replace(' ', '-')}`;
                taskItem.setAttribute('data-id', task.id);
                
                // Contenedor para el texto
                const taskTextContainer = document.createElement('div');
                taskTextContainer.className = 'task-text-container';
                
                const taskText = document.createElement('span');
                taskText.className = 'task-text ml-2';
                const formattedDate = new Date(task.createdAt).toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
                taskText.textContent = `${formattedDate} - ${task.description}`;
                
                switch (task.status) {
                    case 'Pendiente':
                        taskText.style.color = '#ef4444';
                        taskText.style.fontWeight = 'bold';
                        taskText.style.textDecoration = 'none';
                        break;
                    case 'En trámite':
                        taskText.style.color = '#3b82f6';
                        taskText.style.fontWeight = 'bold';
                        taskText.style.textDecoration = 'none';
                        break;
                    case 'Finalizada':
                        taskText.style.color = '#22c55e';
                        taskText.style.fontWeight = 'bold';
                        taskText.style.textDecoration = 'line-through';
                        break;
                }
                
                taskTextContainer.appendChild(taskText);
                taskItem.appendChild(taskTextContainer);
                
                const statusContainer = document.createElement('div');
                statusContainer.className = 'task-status-container';
                
                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = '✏️';
                editButton.title = 'Editar tarea';
                editButton.addEventListener('click', () => {
                    const currentText = task.description;
                    const input = document.createElement('textarea');
                    input.value = currentText;
                    input.className = 'flex-grow p-1 border border-gray-400 rounded-md w-full resize-y';
                    input.rows = 2;
                    
                    const saveChanges = () => {
                        const newText = input.value.trim();
                        if (newText && newText !== currentText) {
                            tasksRef.child(task.id).update({ description: newText });
                        }
                        taskTextContainer.replaceChild(taskText, input);
                    };
                    
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            saveChanges();
                        }
                    });
                    
                    input.addEventListener('blur', saveChanges);
                    taskTextContainer.replaceChild(input, taskText);
                    input.focus();
                });
                statusContainer.appendChild(editButton);

                // Botón de eliminar
                const deleteButton = document.createElement('button');
                deleteButton.className = 'p-2.5 bg-yellow-300 text-white font-bold rounded-lg shadow-md transition hover:bg-red-600';
                deleteButton.textContent = '🗑️';
                deleteButton.title = 'Eliminar tarea';
                deleteButton.addEventListener('click', () => {
                    if (confirm('¿Estás seguro de que quieres eliminar esta tarea?')) {
                        tasksRef.child(task.id).remove()
                            .then(() => {
                                console.log("Tarea eliminada correctamente.");
                            })
                            .catch((error) => {
                                console.error("Error al eliminar la tarea: ", error);
                            });
                    }
                });
                statusContainer.appendChild(deleteButton);
                
                const statuses = [
                    { name: 'Pendiente', colorClass: 'btn-pendiente' },
                    { name: 'En trámite', colorClass: 'btn-tramite' },
                    { name: 'Finalizada', colorClass: 'btn-finalizada' }
                ];
                
                statuses.forEach(status => {
                    const button = document.createElement('button');
                    button.className = `task-status-btn ${status.colorClass} inactive`;
                    if (task.status === status.name) {
                        button.classList.remove('inactive');
                        button.classList.add('active');
                    }
                    button.textContent = status.name;
                    button.addEventListener('click', () => {
                        tasksRef.child(task.id).update({ status: status.name });
                        const allStatusButtons = statusContainer.querySelectorAll('.task-status-btn');
                        allStatusButtons.forEach(btn => {
                            btn.classList.remove('active');
                            btn.classList.add('inactive');
                        });
                        button.classList.remove('inactive');
                        button.classList.add('active');
                    });
                    statusContainer.appendChild(button);
                });
                
                taskItem.appendChild(statusContainer);
                taskList.appendChild(taskItem);
            });
        };

        // Escucha los cambios en Firebase y re-renderiza la lista
        tasksRef.on('value', renderTask);

        addTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = newTaskInput.value.trim();
            if (description) {
                try {
                    await tasksRef.push({
                        description: description,
                        status: 'Pendiente',
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    newTaskInput.value = '';
                } catch (error) {
                    console.error("Error al añadir la tarea: ", error);
                }
            }
        });

        // Event listeners para los botones de filtrado
        showAllBtn.addEventListener('click', () => {
            currentFilter = 'show-all';
            tasksRef.once('value', renderTask);
        });
        
        hideCompletedBtn.addEventListener('click', () => {
            currentFilter = 'hide-completed';
            tasksRef.once('value', renderTask);
        });
        
        mainMenuBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
   </div>
   <div class="navigation-buttons-row">
    <a class="yellow-button navigation-button w-40" href="index.html">
     Menú Principal
    </a>
    <button class="yellow-button navigation-button w-40" onclick="window.history.back()">
     Atrás
    </button>
   </div>
  </main>
  <footer class="mt-auto text-center py-6 bg-gray-200">
   <div class="flex flex-col items-center">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4"/>
    <p class="font-bold">
     GRUPO DE ANÁLISIS DOCUMENTAL
    </p>
    <p class="font-bold">
     POLICÍA LOCAL DE ALICANTE
    </p>
    <p>
     © GAD - Todos los derechos reservados
    </p>
   </div>
  </footer>
 </body>
</html>
