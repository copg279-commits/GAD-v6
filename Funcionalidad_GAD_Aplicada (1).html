        <h1 class="text-4xl font-extrabold text-blue-800 mb-2">Inventario de Documentos GAD</h1>
        
    </div>
    
    <!-- Tarjeta de Registro de Documento -->
    <div id="registrationCard" class="bg-white p-6 rounded-xl shadow-lg w-full mb-6">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700">Función Cargada</h2>
        
        <form id="documentForm" class="space-y-4">
            
            <!-- Campos Fijos -->
            <div>
                <label for="nombreDocumento" class="block text-sm font-medium text-gray-700">Nombre del Documento/Asunto</label>
                <input type="text" id="nombreDocumento" required="" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                <div>
                    <label for="tipoDocumento" class="block text-sm font-medium text-gray-700">Tipo de Documento</label>

                    </select>

                    <label for="ubicacion" class="block text-sm font-medium text-gray-700">Ubicación</label>

                        <option value="Fisico">Físico</option>
                        <option value="Escaneado 2400">Escaneado a 2400 dpi</option>

            <div id="dynamicFieldsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">

            </div>

            <p id="formStatus" class="mt-3 text-sm text-center"></p>
        </form>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

            <div>

                    <option value="Persona">Persona</option>

        <div id="documentsList" class="space-y-3 max-h-96 overflow-y-auto p-2 border border-gray-200 rounded-lg bg-gray-50">

        </div>
    </div>

        /**
         * Genera el contenido HTML completo para el guardado, combinando la plantilla base

         * @param {string} htmlString El código HTML original cargado por el usuario.
         * @returns {string} El HTML completo del documento final.
         */
        function generateFullHtml(htmlString) {
            // 1. Clonar el documento actual (el cargador) para manipular el DOM
            const docClone = document.documentElement.cloneNode(true);
            const clonedAppContainer = docClone.querySelector('#applicationContainer');
            
            // 2. Limpiar el contenido del clon.

            // Eliminar el script de inicialización de firebase y cargador
            const currentScript = docClone.querySelector('script[type="module"]');
            if (currentScript) currentScript.remove();
            
            // Eliminar el contenedor del cargador y el divisor
            const clonedLoaderTool = docClone.querySelector('#loaderTool');
            if (clonedLoaderTool) clonedLoaderTool.remove();
            const clonedLoaderDivider = docClone.querySelector('#loaderDivider');
            if (clonedLoaderDivider) clonedLoaderDivider.remove();
            
            // Eliminar los scripts que se ejecutaron dentro del contenedor de la aplicación
            const scriptsToRemove = clonedAppContainer.querySelectorAll('script');
            scriptsToRemove.forEach(script => script.remove());
            
            // Eliminar el texto placeholder y dejar solo el título
            const placeholderText = clonedAppContainer.querySelector('p');
            if (placeholderText) placeholderText.remove();
            const h2Title = clonedAppContainer.querySelector('h2');

            // Eliminar la información de autenticación del footer
            const authInfoClone = docClone.querySelector('#auth-info');
            if (authInfoClone) authInfoClone.remove();

            // Asegurarse de que el div de acciones post-carga esté presente y visible
            const clonedPostLoadActions = docClone.querySelector('#postLoadActions');
            if (clonedPostLoadActions) {
                // Removemos el botón "Guardar" para que no se guarde a sí mismo
                const saveButton = clonedPostLoadActions.querySelector('#saveHtmlButton');
                if(saveButton) saveButton.remove();
                clonedPostLoadActions.style.display = 'flex';
            }
            
            // 3. Obtener el HTML limpio del documento clonado
            return docClone.outerHTML;
        }

        /**
         * Manejador para la descarga del archivo.
         */
        function handleSaveHtml() {
            // Generar el HTML completo justo antes de guardar (por si ha habido cambios en el DOM)
            const htmlToSave = generateFullHtml(htmlPasteArea.value);
            
            if (!htmlToSave) {
                alert("Error: No se pudo generar el contenido HTML para guardar.");
                return;
            }

            const blob = new Blob([htmlToSave], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Funcionalidad_GAD_Aplicada.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /**
         * Extrae el contenido relevante (generalmente el body o todo) y lo inyecta.
         * Después, intenta ejecutar cualquier script de inicialización encontrado.
         * @param {string} htmlString El código HTML crudo.
         */
        function loadContent(htmlString) {
            loadStatus.textContent = 'Procesando contenido...';
            applicationContainer.innerHTML = '';
            
            try {
                let contentToInject = htmlString;
                
                // Intentar extraer el contenido dentro de las etiquetas <body>
                const bodyMatch = htmlString.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                if (bodyMatch && bodyMatch[1]) {
                    contentToInject = bodyMatch[1];
                }

                // Inyectar el HTML limpio en el contenedor
                applicationContainer.innerHTML = contentToInject;

                // Buscar y ejecutar scripts (necesario para funciones como setupInventoryApp)
                const scripts = applicationContainer.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.type = oldScript.type || 'text/javascript';

                    if (oldScript.src) {
                        newScript.src = oldScript.src;
                    } else {
                        // Si es script inline, copiar y ejecutar
                        newScript.textContent = oldScript.textContent;
                    }
                    
                    // Reemplazar el script antiguo por el nuevo para que el navegador lo ejecute
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
                
                // Ocultar la herramienta de carga una vez que se ha cargado la aplicación
                loaderTool.style.display = 'none';
                loaderDivider.style.display = 'none';

                loadStatus.textContent = '¡Funcionalidad cargada y diseño aplicado con éxito!';
                loadStatus.className = 'mt-3 text-sm text-center text-green-600';
                
                // MOSTRAR LOS BOTONES DE ACCIÓN POST-CARGA
                postLoadActions.style.display = 'flex'; 

                // Si la autenticación de Firebase ya está lista (window.isAuthReady), 
                // y la función de inicialización de la app cargada existe, la llamamos.
                if (window.isAuthReady && typeof window.setupInventoryApp === 'function') {
                    window.setupInventoryApp();
                }


            } catch (error) {
                console.error("Error al inyectar y procesar el contenido HTML:", error);
                loadStatus.textContent = `Error al cargar: ${error.message}`;
                loadStatus.className = 'mt-3 text-sm text-center text-red-600';
            }
        }

        /**
         * Manejador para el botón de cargar y el área de pegar.
         */
        loadButton.addEventListener('click', () => {
            if (htmlPasteArea.value.trim()) {
                loadContent(htmlPasteArea.value);
            } else {
                loadStatus.textContent = 'Por favor, pega el código HTML o arrastra un archivo primero.';
                loadStatus.className = 'mt-3 text-sm text-center text-yellow-600';
            }
        });

        // Agregar Event Listener para el nuevo botón de guardar
        const saveHtmlButton = document.getElementById('saveHtmlButton');
        if (saveHtmlButton) {
            saveHtmlButton.addEventListener('click', handleSaveHtml);
        }

        /**
         * Configura la funcionalidad de Drag & Drop.
         */
        function setupDragAndDrop() {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('highlight'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('highlight'), false);
            });

            dropZone.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === "text/html" || file.name.endsWith('.html')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            loadContent(event.target.result);
                        };
                        reader.onerror = () => {
                            loadStatus.textContent = "Error al leer el archivo.";
                            loadStatus.className = 'mt-3 text-sm text-center text-red-600';
                        };
                        reader.readAsText(file);
                    } else {
                        loadStatus.textContent = "Por favor, suelta solo archivos HTML.";
                        loadStatus.className = 'mt-3 text-sm text-center text-red-600';
                    }
                }
            }
        }
        
        setupDragAndDrop();

        // ===================================================================
        //  FIN DE LA LÓGICA DEL CARGADOR DINÁMICO
        // ===================================================================


        /**
         * Inicializa Firebase, autentica al usuario y establece las variables globales.
         */
        async function initFirebase() {
            if (!firebaseConfig) {
                authInfo.textContent = "ERROR: Configuración de Firebase no encontrada.";
                return;
            }

            try {
                // 1. Inicializar la aplicación Firebase
                window.app = initializeApp(firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);

                // 2. Autenticar al usuario
                onAuthStateChanged(window.auth, async (user) => {
                    if (user) {
                        window.userId = user.uid;
                        window.isAuthReady = true;
                        authInfo.innerHTML = `<i class="fas fa-check-circle text-green-500"></i> Autenticado. User ID: ${window.userId.substring(0, 8)}...`;
                        
                        console.log("Firebase y autenticación listos. El userId es: " + window.userId);
                        
                        // NOTA: La llamada a la función de la app (ej. setupInventoryApp) 
                        // ahora se hace DESPUÉS de inyectar el código, dentro de loadContent().

                    } else {
                        // Si no hay usuario, intentar autenticar con el token o de forma anónima
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(window.auth, initialAuthToken);
                            } else {
                                await signInAnonymously(window.auth);
                            }
                        } catch (error) {
                            console.error("Error al iniciar sesión:", error);
                            authInfo.innerHTML = `<i class="fas fa-exclamation-triangle text-red-500"></i> ERROR de Autenticación: ${error.message}`;
                        }
                    }
                });

            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                authInfo.innerHTML = `<i class="fas fa-exclamation-circle text-red-500"></i> ERROR FATAL de Firebase: ${error.message}`;
            }
        }

        // Iniciar la conexión al cargar la ventana
        window.onload = initFirebase;
    </script>
