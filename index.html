<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso GAD Alicante V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <style>
        body {
            background-color: #0f172a;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid #334155;
            width: 100%; max-width: 400px;
            padding: 2rem; border-radius: 1rem;
            text-align: center; color: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .police-badge {
            width: 120px; height: 120px; margin: 0 auto 1.5rem;
            background: #1e40af; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(30, 64, 175, 0.5);
        }
        .police-badge img { width: 90%; height: 90%; object-fit: contain; }
        #debug-log { display: none; margin-top: 10px; color: #f87171; font-size: 0.8rem; text-align: left; background: rgba(0,0,0,0.2); padding: 5px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="police-badge">
            <img src="logogad.png" alt="GAD" onerror="this.style.display='none'">
        </div>
        <h1 class="text-2xl font-bold mb-1 text-blue-400">GAD ALICANTE</h1>
        <p class="text-gray-400 text-sm mb-8">Unidad de Análisis Documental (V3)</p>

        <button id="google-login-btn" class="w-full bg-white text-gray-800 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-100 transition-all shadow-lg">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            Iniciar Sesión con Google
        </button>

        <p id="status-msg" class="mt-4 text-sm text-yellow-500 min-h-[20px]"></p>
        <div id="debug-log"></div>
    </div>

    <script>
        // --- CONFIGURACIÓN V3 (NUEVA) ---
        const firebaseConfig = {
          apiKey: "AIzaSyA6EDUJ2dG50DphB-dF6GLi3P2IlW8lDz4",
          authDomain: "gad-alicante-v3.firebaseapp.com",
          databaseURL: "https://gad-alicante-v3-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "gad-alicante-v3",
          storageBucket: "gad-alicante-v3.firebasestorage.app",
          messagingSenderId: "906986258369",
          appId: "1:906986258369:web:21a7ea29a33b5f395e3940",
          measurementId: "G-Q0E3H1996K"
        };

        const AUTHORIZED_EMAILS = ['gadalicante@gmail.com', 'copg279@gmail.com'];

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            const btn = document.getElementById('google-login-btn');
            const msg = document.getElementById('status-msg');
            const debug = document.getElementById('debug-log');

            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    if (AUTHORIZED_EMAILS.includes(user.email)) {
                        msg.innerText = "Acceso Correcto. Redirigiendo...";
                        msg.className = "mt-4 text-sm text-green-400";
                        window.location.href = 'dashboard.html';
                    } else {
                        msg.innerText = "ACCESO DENEGADO: " + user.email;
                        msg.className = "mt-4 text-sm text-red-500";
                        firebase.auth().signOut();
                    }
                }
            });

            btn.onclick = () => {
                msg.innerText = "Conectando con Google...";
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                
                firebase.auth().signInWithPopup(provider).catch((error) => {
                    msg.innerText = "Error al conectar.";
                    msg.className = "mt-4 text-sm text-red-500";
                    debug.style.display = 'block';
                    debug.innerHTML = `Error: ${error.message} <br> Code: ${error.code}`;
                    
                    if(error.code === 'auth/unauthorized-domain') {
                        alert("IMPORTANTE: Debes ir a Firebase Console > Authentication > Settings y añadir tu dominio de GitHub a los dominios autorizados.");
                    }
                });
            };

        } catch (e) {
            alert("Error de script: " + e.message);
        }
    </script>
</body>
</html>
