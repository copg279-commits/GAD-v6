            "malta": "flag-malta",
            "paises bajos": "flag-paisesbajos",
            "polonia": "flag-polonia",
            "portugal": "flag-portugal",
            "reino unido": "flag-reinounido",
            "republica checa": "flag-republicacheca",
            "rumania": "flag-rumania",
            "suecia": "flag-suecia"
        };
        
        function mostrarResultado(html, esError = false, pais = '') {
            const resultadoDiv = document.getElementById('resultado');
            const resultadoText = document.getElementById('resultText');
            const directivaDiv = document.getElementById('directiva');
            
            resultadoText.innerHTML = html;
            resultadoDiv.classList.toggle('bg-red-200', esError);
            resultadoDiv.classList.toggle('bg-white', !esError);
            resultadoText.classList.toggle('text-center', esError);
            resultadoText.classList.toggle('text-left', !esError);

            const existingFlag = resultadoDiv.querySelector('.flag');
            if (existingFlag) {
                existingFlag.remove();
            }

            const existingButton = resultadoDiv.querySelector('#botonFrancia');
            if (existingButton) {
                existingButton.remove();
            }
            
            const existingButtonAlemania = resultadoDiv.querySelector('#botonAlemania');
            if (existingButtonAlemania) {
                existingButtonAlemania.remove();
            }


            if (pais && flagClassMap[pais]) {
                const flagDiv = document.createElement('div');
                flagDiv.className = `flag ${flagClassMap[pais]}`;
                resultadoDiv.appendChild(flagDiv);
            }

            if (pais) {
                directivaDiv.style.display = 'block';
            } else {
                directivaDiv.style.display = 'none';
            }
        }

        function buscarPais() {
            const select = document.getElementById('countrySelect');
            const input = select.value;
            if (!input) {
                mostrarResultado("Por favor, selecciona un pa√≠s.", true);
                return;
            }

            const paisData = itvFrequencies[input];
            if (paisData) {
                let html = `
                    <div class="mb-2">
                        <p><span class="font-bold text-lg">${input.toUpperCase()}:</span></p>
                        <p><span class="font-bold">Turismos:</span> ${paisData.turismos}</p>
                        <p><span class="font-bold">Motocicletas:</span> ${paisData.motos}</p>
                    </div>
                `;
                
                // Limpiar botones anteriores
                const resultadoDiv = document.getElementById('resultado');
                const existingButton = resultadoDiv.querySelector('#botonFrancia');
                if (existingButton) existingButton.remove();
                const existingButtonAlemania = resultadoDiv.querySelector('#botonAlemania');
                if (existingButtonAlemania) existingButtonAlemania.remove();

                mostrarResultado(html, false, input);
                
                // Agregar el bot√≥n para Francia si es el pa√≠s seleccionado
                if (input === 'francia') {
                    const button = document.createElement('button');
                    button.id = 'botonFrancia';
                    button.textContent = 'CALCULADORA ITV MOTOS FRANCIA';
                    button.onclick = () => window.location.href = 'ITV MOTOS FRANCIA.html';
                    button.className = 'block mx-auto mt-4 w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition';
                    resultadoDiv.appendChild(button);
                }
                
                // Agregar el bot√≥n para Alemania si es el pa√≠s seleccionado
                if (input === 'alemania') {
                    const button = document.createElement('button');
                    button.id = 'botonAlemania';
                    button.textContent = 'VERIFICADOR PEGATINA T√úV';
                    button.onclick = () => window.location.href = 'ITV ALEMANIA.html';
                    button.className = 'block mx-auto mt-4 w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition';
                    resultadoDiv.appendChild(button);
                }

            } else {
                mostrarResultado("Pa√≠s no encontrado o no disponible en la lista.", true);
            }
        }
        
        window.onload = function() {
            const select = document.getElementById('countrySelect');
            const paises = Object.keys(itvFrequencies).sort();
            
            paises.forEach(pais => {
                const option = document.createElement('option');
                option.value = pais;
                option.textContent = pais.charAt(0).toUpperCase() + pais.slice(1);
                select.appendChild(option);
            });
        };
    </script>
