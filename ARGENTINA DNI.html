<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Título de tu Página - GAD
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .gad-logo-header {
            width: 160px; /* Tamaño del logo del index.html */
            height: 160px; /* Tamaño del logo del index.html */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-header {
            background-color: #1d4ed8; /* Color de fondo del index */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 0;
        }
        .gad-logo-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Estilos del pie de página */
        footer {
            text-align: center;
            width: 100%;
            padding: 1.5rem 0;
            background-color: #e5e7eb;
        }
        
        /* Estilos de los botones de navegación */
        .navigation-buttons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            margin-top: 0.75rem;
            gap: 0.75rem;
        }
        .navigation-button {
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
            flex-grow: 0;
        }
        .yellow-button {
            background-color: #facc15;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
            text-align: center;
        }
        .yellow-button:hover {
            background-color: #eab308;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="main-header">
   <div class="gad-logo-header">
    <img alt="Logo GAD" class="w-full h-full object-cover block" src="logogad.png"/>
   </div>
  </header>
  <main>
   <div class="p-6 bg-white rounded-lg shadow-md mt-4 w-full max-w-2xl text-center">
    <h1 class="text-black text-center mt-6 text-xl font-bold px-4">
     Estimador de Nacimiento por DNI o Nº de Licencia
    </h1>
    <p class="text-center mt-2 px-4">
     Ingresa un número de
     <span class="text-red-600 font-bold">
      DNI argentino
     </span>
     (nacional)
    </p>
    <input class="block mx-auto mt-4 p-2 text-base w-11/12 max-w-md border border-gray-300 rounded-lg text-center" id="dniInput" placeholder="Ej: 35273789" type="number"/>
    <button class="block mx-auto mt-4 w-11/12 max-w-md bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md" onclick="calcularNacimiento()">
     Calcular fecha nacimiento
    </button>
    <div class="w-11/12 max-w-md mx-auto mt-6 font-bold text-lg text-center" id="resultado">
    </div>
    <div class="bg-white shadow-md rounded-lg p-6 mt-4 text-center w-11/12 max-w-md mx-auto">
     <h3 class="text-lg font-semibold mb-4">
      Añadir nuevos datos
     </h3>
     <div class="flex flex-col space-y-2">
      <button class="w-full bg-green-600 text-white py-2 rounded-md shadow hover:bg-green-700" id="mostrarFormularioBtn">
       Introduzca nuevo DNI
      </button>
      <button class="w-full bg-blue-600 text-white py-2 rounded-md shadow hover:bg-blue-700" id="toggleDniListBtn">
       Consultar lista completa
      </button>
     </div>
     <div class="mt-4 hidden" id="formularioNuevosDatos">
      <div class="mb-4">
       <label class="block text-sm font-bold text-gray-700 mb-1" for="nuevoDNI">
        Número de DNI:
       </label>
       <input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="nuevoDNI" placeholder="Ej: 50000001" type="number"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-bold text-gray-700 mb-1" for="nuevaFecha">
        Fecha de nacimiento:
       </label>
       <input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="nuevaFecha" type="date"/>
      </div>
      <div class="flex space-x-2">
       <button class="w-1/2 bg-blue-600 text-white py-2 rounded-md shadow hover:bg-blue-700" onclick="guardarNuevoDNI()">
        Guardar
       </button>
       <button class="w-1/2 bg-gray-400 text-white py-2 rounded-md shadow hover:bg-gray-500" onclick="limpiarCampos()">
        Limpiar campos
       </button>
      </div>
      <div class="mt-4 text-sm font-medium" id="mensajeGuardado">
      </div>
     </div>
     <div class="mt-4 hidden" id="dniDataTable">
      <h3 class="text-lg font-semibold mb-4 text-center">
       Listado Completo
      </h3>
      <div class="listado-container">
       <table class="w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0">
         <tr>
          <th class="px-6 py-3" scope="col">
           Número de DNI
          </th>
          <th class="px-6 py-3" scope="col">
           Fecha de Nacimiento
          </th>
          <th class="px-6 py-3" scope="col">
          </th>
         </tr>
        </thead>
        <tbody id="dniList">
        </tbody>
       </table>
      </div>
     </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js">
    </script>
    <script>
     const firebaseConfig = {
      apiKey: "AIzaSyCbrIC_qmnXN0YFTVjNGR-j_Zpq_6V_glA",
      authDomain: "gad-alicante-f0d56.firebaseapp.com",
      databaseURL: "https://gad-alicante-f0d56-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gad-alicante-f0d56",
      storageBucket: "gad-alicante-f0d56.firebasestorage.app",
      messagingSenderId: "453863147861",
      appId: "1:453863147861:web:50be7eb436bbee6ec4c7dc"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dniRef = database.ref('dni_argentina');

    let datosCompletos = [];

    dniRef.on('value', (snapshot) => {
        datosCompletos = [];
        snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            datosCompletos.push({
                key: childSnapshot.key,
                dni: parseInt(data.dni),
                fecha: new Date(data.fecha)
            });
        });
        renderizarTablaDni();
    });

    const mostrarFormularioBtn = document.getElementById('mostrarFormularioBtn');
    const formularioNuevosDatos = document.getElementById('formularioNuevosDatos');
    const nuevoDNIInput = document.getElementById('nuevoDNI');
    const nuevaFechaInput = document.getElementById('nuevaFecha');
    const mensajeGuardadoDiv = document.getElementById('mensajeGuardado');
    const dniListDiv = document.getElementById('dniList');
    const dniDataTable = document.getElementById('dniDataTable');
    const toggleDniListBtn = document.getElementById('toggleDniListBtn');

    mostrarFormularioBtn.addEventListener('click', () => {
        formularioNuevosDatos.classList.toggle('hidden');
        dniDataTable.classList.add('hidden');
        limpiarCampos();
    });
    
    toggleDniListBtn.addEventListener('click', () => {
        dniDataTable.classList.toggle('hidden');
        formularioNuevosDatos.classList.add('hidden');
        if (!dniDataTable.classList.contains('hidden')) {
            renderizarTablaDni();
        }
    });

    function limpiarCampos() {
        nuevoDNIInput.value = '';
        nuevaFechaInput.value = '';
        mensajeGuardadoDiv.textContent = '';
        mensajeGuardadoDiv.style.color = '';
    }

    function guardarNuevoDNI() {
      const nuevoDNI = parseInt(nuevoDNIInput.value);
      const nuevaFechaStr = nuevaFechaInput.value;

      if (isNaN(nuevoDNI) || !nuevaFechaStr) {
        mensajeGuardadoDiv.textContent = 'Por favor, introduce un número de DNI y una fecha válidos.';
        mensajeGuardadoDiv.style.color = 'orange';
        return;
      }
      
      const nuevaFecha = new Date(nuevaFechaStr);

      const datosOrdenadosPorDni = datosCompletos.sort((a, b) => a.dni - b.dni);
      
      const datoAnterior = datosOrdenadosPorDni.filter(dato => dato.dni < nuevoDNI).pop();
      const datoPosterior = datosOrdenadosPorDni.find(dato => dato.dni > nuevoDNI);

      // Verificación de la progresión
      if (datoAnterior && nuevaFecha < datoAnterior.fecha) {
        mensajeGuardadoDiv.innerHTML = `<span style="color: red; font-weight: bold;">ERROR: DNI demasiado alto para esa fecha.<br>!!! POSIBLE DOCUMENTO FALSO !!!</span>`;
        return;
      }
      if (datoPosterior && nuevaFecha > datoPosterior.fecha) {
        mensajeGuardadoDiv.innerHTML = `<span style="color: red; font-weight: bold;">ERROR: DNI demasiado bajo para esa fecha.<br>!!! POSIBLE DOCUMENTO FALSO !!!</span>`;
        return;
      }

      const nuevoDato = {
        dni: nuevoDNI,
        fecha: nuevaFechaStr
      };

      dniRef.push(nuevoDato)
        .then(() => {
          mensajeGuardadoDiv.textContent = '¡Datos guardados con éxito en Firebase!';
          mensajeGuardadoDiv.style.color = 'green';
          limpiarCampos();
          formularioNuevosDatos.classList.add('hidden');
        })
        .catch(error => {
          mensajeGuardadoDiv.textContent = 'Error al guardar en Firebase: ' + error.message;
          mensajeGuardadoDiv.style.color = 'red';
        });
    }

    function renderizarTablaDni() {
      dniListDiv.innerHTML = '';
      
      const datosOrdenados = datosCompletos.sort((a, b) => b.dni - a.dni);
      
      datosOrdenados.forEach(dato => {
        const fila = document.createElement('tr');
        fila.classList.add('bg-white', 'border-b', 'hover:bg-gray-50');

        const celdaDni = document.createElement('td');
        celdaDni.classList.add('px-6', 'py-4', 'font-medium', 'text-gray-900', 'whitespace-nowrap');
        celdaDni.textContent = dato.dni;

        const celdaFecha = document.createElement('td');
        celdaFecha.classList.add('px-6', 'py-4');
        // MODIFICACIÓN: Formato de fecha dd/mm/aaaa
        const dia = String(dato.fecha.getDate()).padStart(2, '0');
        const mes = String(dato.fecha.getMonth() + 1).padStart(2, '0');
        const anio = dato.fecha.getFullYear();
        const fechaFormateada = `${dia}/${mes}/${anio}`;
        celdaFecha.textContent = fechaFormateada;

        const celdaAccion = document.createElement('td');
        celdaAccion.classList.add('px-6', 'py-4', 'text-right');
        
        // Solo mostrar el icono de eliminar para los datos que tienen key de Firebase
        if (dato.key) {
          const deleteIcon = document.createElement('span');
          deleteIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 delete-icon inline-block" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                  </svg>`;
          deleteIcon.onclick = () => confirmarEliminarDNI(dato.key, dato.dni);
          celdaAccion.appendChild(deleteIcon);
        }

        fila.appendChild(celdaDni);
        fila.appendChild(celdaFecha);
        fila.appendChild(celdaAccion);
        dniListDiv.appendChild(fila);
      });
    }

    function confirmarEliminarDNI(key, dni) {
      if (confirm(`¿Estás seguro de que quieres eliminar el registro con el DNI ${dni}?`)) {
        eliminarDNI(key);
      }
    }

    function eliminarDNI(key) {
      dniRef.child(key).remove()
        .then(() => {
          console.log("Registro eliminado con éxito.");
        })
        .catch((error) => {
          console.error("Error al eliminar el registro:", error);
        });
    }
    
    function buscarEnBase(dniNum) {
      const datos = datosCompletos.sort((a, b) => a.dni - b.dni);
      const exacto = datos.find(d => d.dni === dniNum);
      if (exacto) {
        return {
          nacimientoEstimado: `Fecha exacta: ${exacto.fecha.toLocaleDateString("es-ES")}`,
          edadEstimada: new Date().getFullYear() - exacto.fecha.getFullYear()
        };
      }

      const antes = datos.filter(d => d.dni <= dniNum).pop();
      const despues = datos.find(d => d.dni > dniNum);

      if (!antes) {
        return { nacimientoEstimado: "El número es demasiado bajo.", edadEstimada: null };
      }
      if (!despues) {
        return { nacimientoEstimado: `<span style="color: red; font-weight: bold;">NO TENEMOS DATOS TAN RECIENTES</span><br>SI BIEN DEBE SER POSTERIOR A:<br>${antes.fecha.toLocaleDateString("es-ES")}`, edadEstimada: null };
      }

      const proporcion = (dniNum - antes.dni) / (despues.dni - antes.dni);
      const interpolado = antes.fecha.getTime() + proporcion * (despues.fecha.getTime() - antes.fecha.getTime());
      
      const fechaEstimada = new Date(interpolado);
      const edadEstimada = new Date().getFullYear() - fechaEstimada.getFullYear();
      
      return {
        nacimientoEstimado: `Año: ${fechaEstimada.getFullYear()}, Mes: ${fechaEstimada.getMonth() + 1}`,
        edadEstimada: edadEstimada
      };
    }

    function calcularNacimiento() {
      const dni = document.getElementById("dniInput").value;
      const resultado = document.getElementById("resultado");
      
      const dniNum = parseInt(dni, 10);

      if (isNaN(dniNum) || dniNum <= 0) {
        resultado.textContent = "Por favor, ingresa un número de DNI válido.";
        return;
      }
      
      const { nacimientoEstimado, edadEstimada } = buscarEnBase(dniNum);

      if (nacimientoEstimado) {
        resultado.innerHTML = `
          <p><strong>DNI Nº:</strong> ${dniNum}</p>
          <p><strong>Fecha estimada de Nacimiento:</strong> ${nacimientoEstimado}</p>
          ${edadEstimada !== null ? `<p><strong>Edad estimada:</strong> ${edadEstimada} años</p>` : ''}
          <p class="text-red-600 mt-2">Este cálculo es una estimación. Puede variar por diversos factores.</p>
        `;
      } else {
        resultado.textContent = "Número de DNI fuera de rango para la estimación. No hay suficientes datos de referencia.";
      }
    }
    
    document.getElementById("dniInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            calcularNacimiento();
        }
    });
    </script>
   </div>
   <div class="navigation-buttons-row">
    <a class="yellow-button navigation-button w-40" href="index.html">
     Menú Principal
    </a>
    <button class="yellow-button navigation-button w-40" onclick="window.history.back()">
     Atrás
    </button>
   </div>
  </main>
  <footer class="mt-auto text-center py-6 bg-gray-200">
   <div class="flex flex-col items-center">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4"/>
    <p class="font-bold">
     GRUPO DE ANÁLISIS DOCUMENTAL
    </p>
    <p class="font-bold">
     POLICÍA LOCAL DE ALICANTE
    </p>
    <p>
     © GAD - Todos los derechos reservados
    </p>
   </div>
  </footer>
 </body>
</html>
