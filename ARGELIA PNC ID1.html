<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Título de tu Página - GAD
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .gad-logo-header {
            width: 160px; /* Tamaño del logo del index.html */
            height: 160px; /* Tamaño del logo del index.html */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-header {
            background-color: #1d4ed8; /* Color de fondo del index */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 0;
        }
        .gad-logo-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Estilos del pie de página */
        footer {
            text-align: center;
            width: 100%;
            padding: 1.5rem 0;
            background-color: #e5e7eb;
        }
        
        /* Estilos de los botones de navegación */
        .navigation-buttons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            margin-top: 0.75rem;
            gap: 0.75rem;
        }
        .navigation-button {
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
            flex-grow: 0;
        }
        .yellow-button {
            background-color: #facc15;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
            text-align: center;
        }
        .yellow-button:hover {
            background-color: #eab308;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="main-header">
   <div class="gad-logo-header">
    <img alt="Logo GAD" class="w-full h-full object-cover block" src="logogad.png"/>
   </div>
  </header>
  <main>
   <div class="p-6 bg-white rounded-lg shadow-md mt-4 w-full max-w-2xl text-center">
    <h1 class="text-black text-center mt-6 text-xl font-bold px-4">
     Verificación Permiso de Conducir Argelia
    </h1>
    <h2 class="text-gray-700 text-center mt-2 px-4">
     Introduce el Nº de Serie del Permiso ID1
    </h2>
    <div class="w-11/12 max-w-md mx-auto mt-4">
     <img alt="Logo Argelia" class="w-full" src="logoargelia.png"/>
    </div>
    <input class="block mx-auto mt-4 p-3 text-base w-11/12 max-w-md border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500" id="numero" placeholder="Ingresa el número" type="text"/>
    <button class="block mx-auto mt-4 w-11/12 max-w-md bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition" onclick="buscarFecha()">
     Consultar
    </button>
    <div class="mt-6 text-gray-700 text-center w-11/12 max-w-md mx-auto" id="output">
    </div>
    <div class="bg-white shadow-md rounded-lg p-6 mt-4 text-center w-11/12 max-w-md mx-auto">
     <h3 class="text-lg font-semibold mb-4">
      Añadir nuevos datos
     </h3>
     <button class="w-full bg-green-600 text-white py-2 rounded-md shadow hover:bg-green-700" id="mostrarFormularioBtn">
      Introduzca nuevo Nº de Identificación
     </button>
     <button class="w-full bg-blue-500 text-white py-2 rounded-md shadow hover:bg-blue-600 mt-2" id="mostrarListadoBtn">
      Consultar Lista Completa
     </button>
     <div class="mt-4 hidden" id="cpiDataTable">
      <h3 class="text-lg font-semibold mb-4 text-center">
       Listado Completo
      </h3>
      <div class="cpi-table-container">
       <table class="w-full min-w-full text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 cpi-table-header">
         <tr>
          <th class="px-6 py-3" scope="col">
           Número de orden
          </th>
          <th class="px-6 py-3" scope="col">
           Fecha
          </th>
          <th class="px-6 py-3" scope="col">
          </th>
         </tr>
        </thead>
        <tbody id="cpiList">
        </tbody>
       </table>
      </div>
     </div>
     <div class="mt-4 hidden" id="formularioNuevosDatos">
      <div class="mb-4">
       <label class="block text-sm font-bold text-gray-700 mb-1" for="nuevoNumero">
        Número de Identificación:
       </label>
       <input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="nuevoNumero" placeholder="Ej: 1234567890" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm font-bold text-gray-700 mb-1" for="nuevaFecha">
        Fecha de expedición:
       </label>
       <input class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="nuevaFecha" type="date"/>
      </div>
      <div class="flex space-x-2">
       <button class="w-1/2 bg-blue-600 text-white py-2 rounded-md shadow hover:bg-blue-700" onclick="guardarNuevoNumero()">
        Guardar
       </button>
       <button class="w-1/2 bg-gray-400 text-white py-2 rounded-md shadow hover:bg-gray-500" onclick="limpiarCampos()">
        Limpiar campos
       </button>
      </div>
      <div class="mt-4 text-sm font-medium" id="mensajeGuardado">
      </div>
     </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js">
    </script>
    <script>
     const firebaseConfig = {
      apiKey: "AIzaSyCbrIC_qmnXN0YFTVjNGR-j_Zpq_6V_glA",
      authDomain: "gad-alicante-f0d56.firebaseapp.com",
      databaseURL: "https://gad-alicante-f0d56-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gad-alicante-f0d56",
      storageBucket: "gad-alicante-f0d56.firebasestorage.app",
      messagingSenderId: "453863147861",
      appId: "1:453863147861:web:50be7eb436bbee6ec4c7dc"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const licenciasNuevasRef = database.ref('licencias_argelia_nuevas');

    let datosCompletos = [];
    
    document.addEventListener('DOMContentLoaded', () => {
      cargarDatosDesdeFirebase();
    });

    function cargarDatosDesdeFirebase() {
      licenciasNuevasRef.on('value', snapshot => {
        datosCompletos = [];
        snapshot.forEach(childSnapshot => {
          const nuevoDato = childSnapshot.val();
          const key = childSnapshot.key;
          datosCompletos.push({
            numero: nuevoDato.numero,
            fecha: nuevoDato.fecha,
            key: key
          });
        });
        datosCompletos.sort((a, b) => a.numero.localeCompare(b.numero, undefined, { numeric: true }));
        console.log("Datos de Firebase cargados y combinados.");
        renderizarTablaCpi();
      });
    }

    const mostrarFormularioBtn = document.getElementById('mostrarFormularioBtn');
    const formularioNuevosDatos = document.getElementById('formularioNuevosDatos');
    const nuevoNumeroInput = document.getElementById('nuevoNumero');
    const nuevaFechaInput = document.getElementById('nuevaFecha');
    const mensajeGuardadoDiv = document.getElementById('mensajeGuardado');
    const mostrarListadoBtn = document.getElementById('mostrarListadoBtn');
    const cpiDataTable = document.getElementById('cpiDataTable');
    const cpiListDiv = document.getElementById('cpiList');

    mostrarFormularioBtn.addEventListener('click', () => {
        formularioNuevosDatos.classList.toggle('hidden');
        cpiDataTable.classList.add('hidden');
        limpiarCampos();
    });

    mostrarListadoBtn.addEventListener('click', () => {
        cpiDataTable.classList.toggle('hidden');
        formularioNuevosDatos.classList.add('hidden');
        limpiarCampos();
    });

    function limpiarCampos() {
        nuevoNumeroInput.value = '';
        nuevaFechaInput.value = '';
        mensajeGuardadoDiv.textContent = '';
        mensajeGuardadoDiv.style.color = '';
    }

    function guardarNuevoNumero() {
        const nuevoNumero = nuevoNumeroInput.value.trim();
        const nuevaFecha = nuevaFechaInput.value;

        if (!nuevoNumero || !nuevaFecha) {
            mensajeGuardadoDiv.textContent = 'Por favor, introduce un número y una fecha válidos.';
            mensajeGuardadoDiv.style.color = 'orange';
            return;
        }

        const datoExistente = datosCompletos.find(dato => dato.numero === nuevoNumero);
        if (datoExistente) {
            mensajeGuardadoDiv.innerHTML = `EL NÚMERO YA EXISTE CON FECHA: <span style="font-weight: bold;">${datoExistente.fecha}</span>`;
            mensajeGuardadoDiv.style.color = 'red';
            return;
        }

        const [year, month, day] = nuevaFecha.split('-');
        const fechaFormateada = `${day}/${month}/${year}`;
        const fechaNueva = new Date(`${year}-${month}-${day}`);

        const datosOrdenadosPorNumero = [...datosCompletos].sort((a, b) => a.numero.localeCompare(b.numero, undefined, { numeric: true }));
        const antes = datosOrdenadosPorNumero.filter(d => d.numero.localeCompare(nuevoNumero, undefined, { numeric: true }) <= 0).pop();
        const despues = datosOrdenadosPorNumero.find(d => d.numero.localeCompare(nuevoNumero, undefined, { numeric: true }) > 0);

        if (antes && fechaNueva < new Date(antes.fecha.split('/').reverse().join('-'))) {
            mensajeGuardadoDiv.innerHTML = `<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA (Número posterior con fecha anterior)</p>`;
            return;
        }

        if (despues && fechaNueva > new Date(despues.fecha.split('/').reverse().join('-'))) {
            mensajeGuardadoDiv.innerHTML = `<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA (Número anterior con fecha posterior)</p>`;
            return;
        }

        const nuevoDato = {
            numero: nuevoNumero,
            fecha: fechaFormateada
        };

        licenciasNuevasRef.push(nuevoDato)
            .then(() => {
                mensajeGuardadoDiv.textContent = '¡Datos guardados con éxito en Firebase!';
                mensajeGuardadoDiv.style.color = 'green';
                limpiarCampos();
                formularioNuevosDatos.classList.add('hidden');
            })
            .catch(error => {
                mensajeGuardadoDiv.textContent = 'Error al guardar en Firebase: ' + error.message;
                mensajeGuardadoDiv.style.color = 'red';
            });
    }
    
    // Función para formatear la fecha a DD/MM/YYYY
    function formatoFecha(fechaStr) {
      if (!fechaStr) return '';
      // Verifica si el formato ya es DD/MM/YYYY
      if (fechaStr.includes('/')) {
        return fechaStr;
      }
      // Convierte YYYY-MM-DD a DD/MM/YYYY
      const [year, month, day] = fechaStr.split('-');
      if (year && month && day) {
        return `${day}/${month}/${year}`;
      }
      return fechaStr; // Devuelve el original si el formato no es reconocible
    }

    function renderizarTablaCpi() {
      cpiListDiv.innerHTML = '';
      
      const datosOrdenados = [...datosCompletos].sort((a, b) => {
          const fechaA = new Date(formatoFecha(a.fecha).split('/').reverse().join('-'));
          const fechaB = new Date(formatoFecha(b.fecha).split('/').reverse().join('-'));
          if (fechaA.getTime() === fechaB.getTime()) {
              return b.numero - a.numero;
          }
          return fechaB - fechaA;
      });
      
      datosOrdenados.forEach(dato => {
        const fila = document.createElement('tr');
        fila.classList.add('bg-white', 'border-b', 'hover:bg-gray-50');

        const celdaNumero = document.createElement('td');
        celdaNumero.classList.add('cpi-table-cell', 'px-6', 'py-4', 'font-medium', 'text-gray-900', 'whitespace-nowrap');
        celdaNumero.textContent = dato.numero;

        const celdaFecha = document.createElement('td');
        celdaFecha.classList.add('cpi-table-cell', 'px-6', 'py-4', 'whitespace-nowrap');
        celdaFecha.textContent = formatoFecha(dato.fecha); // Aquí se aplica el nuevo formateo

        const celdaAccion = document.createElement('td');
        celdaAccion.classList.add('cpi-table-cell', 'px-6', 'py-4', 'text-right', 'whitespace-nowrap');
        const deleteIcon = document.createElement('span');
        deleteIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 delete-icon inline-block" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>`;
        deleteIcon.onclick = () => confirmarEliminar(dato.key, dato.numero);
        celdaAccion.appendChild(deleteIcon);

        fila.appendChild(celdaNumero);
        fila.appendChild(celdaFecha);
        fila.appendChild(celdaAccion);
        cpiListDiv.appendChild(fila);
      });
    }
    
    function confirmarEliminar(key, numero) {
      if (confirm(`¿Estás seguro de que quieres eliminar el registro con el número ${numero}?`)) {
        eliminarDato(key);
      }
    }

    function eliminarDato(key) {
      licenciasNuevasRef.child(key).remove()
        .then(() => {
          console.log("Registro eliminado con éxito.");
        })
        .catch((error) => {
          console.error("Error al eliminar el registro:", error);
        });
    }

    function buscarFecha() {
      const numero = document.getElementById("numero").value.trim();
      const output = document.getElementById("output");

      if (!numero) {
        output.innerHTML = "<p class='text-red-500 font-semibold'>Por favor, ingresa un número válido.</p>";
        return;
      }
      
      const exacto = datosCompletos.find(d => d.numero === numero);
      if (exacto) {
        output.innerHTML = `
          <p class='text-green-600 font-semibold'>
            Fecha exacta: ${exacto.fecha}
          </p>
        `;
        return;
      }
      
      const datosOrdenadosPorNumero = [...datosCompletos].sort((a, b) => a.numero.localeCompare(b.numero, undefined, { numeric: true }));
      const antes = datosOrdenadosPorNumero.filter(d => d.numero.localeCompare(numero, undefined, { numeric: true }) <= 0).pop();
      const despues = datosOrdenadosPorNumero.find(d => d.numero.localeCompare(numero, undefined, { numeric: true }) > 0);

      if (!antes) {
        output.innerHTML = "<p class='text-red-500 font-bold'>EL NÚMERO ES DEMASIADO ANTIGUO O NO EXISTE UN REGISTRO ANTERIOR</p>";
        return;
      }

      if (!despues) {
        output.innerHTML = `<p class='text-red-500 font-semibold'>El número ${numero} no está en el rango conocido.</p>`;
        return;
      }

      const numAntes = parseInt(antes.numero.replace(/\D/g, ''));
      const numDespues = parseInt(despues.numero.replace(/\D/g, ''));
      const numActual = parseInt(numero.replace(/\D/g, ''));
      
      const prop = (numActual - numAntes) / (numDespues - numAntes);

      const [day1, month1, year1] = antes.fecha.split("/");
      const fecha1 = new Date(`${year1}-${month1}-${day1}`);

      const [day2, month2, year2] = despues.fecha.split("/");
      const fecha2 = new Date(`${year2}-${month2}-${day2}`);
      
      if (fecha1 > fecha2) {
          output.innerHTML = "<p class='text-red-500 font-bold'>¡POSIBLE DOCUMENTO FALSO! LA PROGRESIÓN NUMÉRICA NO ES CORRECTA</p>";
          return;
      }

      const fechaEstimada = new Date(fecha1.getTime() + prop * (fecha2 - fecha1));
      
      output.innerHTML = `
        <p class='text-green-600 font-semibold'>
          Fecha estimada: ${fechaEstimada.toLocaleDateString("es-ES", { day: '2-digit', month: '2-digit', year: 'numeric' })}
        </p>
      `;
    }

    document.getElementById("numero").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        buscarFecha();
      }
    });
    </script>
   </div>
   <div class="navigation-buttons-row">
    <a class="yellow-button navigation-button w-40" href="index.html">
     Menú Principal
    </a>
    <button class="yellow-button navigation-button w-40" onclick="window.history.back()">
     Atrás
    </button>
   </div>
  </main>
  <footer class="mt-auto text-center py-6 bg-gray-200">
   <div class="flex flex-col items-center">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4"/>
    <p class="font-bold">
     GRUPO DE ANÁLISIS DOCUMENTAL
    </p>
    <p class="font-bold">
     POLICÍA LOCAL DE ALICANTE
    </p>
    <p>
     © GAD - Todos los derechos reservados
    </p>
   </div>
  </footer>
 </body>
</html>
