<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Título de tu Página - GAD
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .gad-logo-header {
            width: 160px; /* Tamaño del logo del index.html */
            height: 160px; /* Tamaño del logo del index.html */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-header {
            background-color: #1d4ed8; /* Color de fondo del index */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 0;
        }
        .gad-logo-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Estilos del pie de página */
        footer {
            text-align: center;
            width: 100%;
            padding: 1.5rem 0;
            background-color: #e5e7eb;
        }
        
        /* Estilos de los botones de navegación */
        .navigation-buttons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            margin-top: 0.75rem;
            gap: 0.75rem;
        }
        .navigation-button {
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
            flex-grow: 0;
        }
        .yellow-button {
            background-color: #facc15;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
            text-align: center;
        }
        .yellow-button:hover {
            background-color: #eab308;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="main-header">
   <div class="gad-logo-header">
    <img alt="Logo GAD" class="w-full h-full object-cover block" src="logogad.png"/>
   </div>
  </header>
  <main>
   <div class="p-6 bg-white rounded-lg shadow-md mt-4 w-full max-w-2xl text-center">
    <h1 class="text-black text-center mt-6 text-xl font-bold px-4">
     Consulta de Fabricante LC
    </h1>
    <p class="text-center mt-2 px-4">
     Introduce el número del código LC:
    </p>
    <div class="w-11/12 max-w-md mx-auto mt-4">
     <img alt="Logo Colombia" class="w-full" src="logocolombia.png"/>
    </div>
    <div class="input-wrapper w-11/12 max-w-md mx-auto mt-4">
     <span class="input-prefix">
      LC
     </span>
     <input class="input-number" id="numero" maxlength="2" placeholder="01" type="text"/>
    </div>
    <button class="block mx-auto mt-4 w-11/12 max-w-md bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md" onclick="buscarFabricante()">
     Buscar
    </button>
    <button class="block mx-auto mt-4 w-11/12 max-w-md bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-md" onclick="mostrarTodos()">
     Ver lista completa
    </button>
    <div class="w-11/12 max-w-md mx-auto mt-6 text-lg font-semibold text-gray-800 text-center" id="resultado">
    </div>
    <script>
     const fabricantes = {
    "LC01": "CARVAJAL (Hasta 2012) MORPHO (2012 a 2018) IDEMIA (Desde 2018)",
    "LC02": "HOGIER GARTNER",
    "LC03": "SERVICIOS INTEGRALES",
    "LC04": "UNION TEMPORAL",
    "LC05": "OBERTHUR",
    "LC06": "VALID HOGUIER",
    "LC07": "COSMO (Desde octubre 2017) COSMOCOLOR (Soportes a partir de LC20)",
    "LC08": "PURA BARUTAMA",
    "LC10": "INTEXUS",
    "LC11": "IC&S.A:S",
    "LC12": "MUVA S.A.S."
  };

  function buscarFabricante() {
    const num = document.getElementById("numero").value.trim().padStart(2, '0');
    const codigo = `LC${num.toUpperCase()}`;
    const resultado = document.getElementById("resultado");
    if (fabricantes[codigo]) {
      resultado.textContent = `Fabricante: ${fabricantes[codigo]}`;
    } else {
      resultado.textContent = "Código no encontrado. Verifica el número ingresado.";
    }
  }

  function mostrarTodos() {
    const resultado = document.getElementById("resultado");
    let listaHTML = `
      <div class="mt-4 p-4 bg-white rounded-md shadow-md table-responsive">
        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="py-3 px-6">Código LC</th>
              <th scope="col" class="py-3 px-6">Fabricante</th>
            </tr>
          </thead>
          <tbody>
    `;

    for (const codigo in fabricantes) {
      if (fabricantes.hasOwnProperty(codigo)) {
        listaHTML += `
          <tr class="bg-white border-b">
            <td class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap">${codigo}</td>
            <td class="py-4 px-6">${fabricantes[codigo]}</td>
          </tr>
        `;
      }
    }

    listaHTML += `
          </tbody>
        </table>
      </div>
    `;

    resultado.innerHTML = listaHTML;
  }
  
  // Permitir que Enter dispare la búsqueda
  document.getElementById("numero").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      buscarFabricante();
    }
  });
    </script>
   </div>
   <div class="navigation-buttons-row">
    <a class="yellow-button navigation-button w-40" href="index.html">
     Menú Principal
    </a>
    <button class="yellow-button navigation-button w-40" onclick="window.history.back()">
     Atrás
    </button>
   </div>
  </main>
  <footer class="mt-auto text-center py-6 bg-gray-200">
   <div class="flex flex-col items-center">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4"/>
    <p class="font-bold">
     GRUPO DE ANÁLISIS DOCUMENTAL
    </p>
    <p class="font-bold">
     POLICÍA LOCAL DE ALICANTE
    </p>
    <p>
     © GAD - Todos los derechos reservados
    </p>
   </div>
  </footer>
 </body>
</html>
