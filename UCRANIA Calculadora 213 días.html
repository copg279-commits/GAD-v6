<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Título de tu Página - GAD
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .gad-logo-header {
            width: 160px; /* Tamaño del logo del index.html */
            height: 160px; /* Tamaño del logo del index.html */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main-header {
            background-color: #1d4ed8; /* Color de fondo del index */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 0;
        }
        .gad-logo-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 0px;
            box-sizing: border-box;
        }

        /* Estilos del pie de página */
        footer {
            text-align: center;
            width: 100%;
            padding: 1.5rem 0;
            background-color: #e5e7eb;
        }
        
        /* Estilos de los botones de navegación */
        .navigation-buttons-row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem 0;
            margin-top: 0.75rem;
            gap: 0.75rem;
        }
        .navigation-button {
            padding: 0.5rem 0.5rem;
            font-size: 1rem;
            flex-grow: 0;
        }
        .yellow-button {
            background-color: #facc15;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.2s;
            text-align: center;
        }
        .yellow-button:hover {
            background-color: #eab308;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="main-header">
   <div class="gad-logo-header">
    <img alt="Logo GAD" class="w-full h-full object-cover block" src="logogad.png"/>
   </div>
  </header>
  <main>
   <div class="p-6 bg-white rounded-lg shadow-md mt-4 w-full max-w-2xl text-center">
    <h1 class="text-black text-center mt-6 text-xl font-bold px-4">
     CALCULADORA DE MATRICULACIÓN DE VEHÍCULOS UCRANIANOS
    </h1>
    <form class="space-y-4 w-11/12 max-w-md mx-auto mt-4" id="dateForm">
     <div class="text-left">
      <label class="block text-gray-700 font-medium mb-2" for="expeditionDate">
       Fecha de expedición de la Tarjeta de Residencia:
      </label>
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="expeditionDate" name="expeditionDate" required="" type="date"/>
     </div>
     <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition" type="submit">
      Calcular
     </button>
    </form>
    <div class="mt-4 text-center text-base font-medium w-11/12 max-w-md mx-auto" id="result">
    </div>
    <script>
     document.getElementById('dateForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const expeditionDate = new Date(document.getElementById('expeditionDate').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(expeditionDate)) {
        resultDiv.innerHTML = '<p class="text-red-500 font-medium">Por favor, introduce una fecha válida.</p>';
        return;
      }

      const daysToAdd = 213;
      const dueDate = new Date(expeditionDate);
      dueDate.setDate(dueDate.getDate() + daysToAdd);

      const today = new Date();
      const formattedDueDate = dueDate.toLocaleDateString('es-ES', {
        year: 'numeric', month: 'long', day: 'numeric'
      });

      if (today < dueDate) {
        resultDiv.innerHTML = `
          <p class="text-green-500 font-medium">
            Todavía no tiene obligación de matricular.<br>
            Puede circular con matrícula ucraniana hasta <strong>${formattedDueDate}</strong>.
          </p>`;
      } else {
        resultDiv.innerHTML = `
          <p class="text-red-500 font-medium">
            Tiene obligación de matricular en España según la Nota Informativa de la DGT <strong>NI 28/2022</strong>.
          </p>`;
      }
    });
    </script>
   </div>
   <div class="navigation-buttons-row">
    <a class="yellow-button navigation-button w-40" href="index.html">
     Menú Principal
    </a>
    <button class="yellow-button navigation-button w-40" onclick="window.history.back()">
     Atrás
    </button>
   </div>
  </main>
  <footer class="mt-auto text-center py-6 bg-gray-200">
   <div class="flex flex-col items-center">
    <hr class="border-t border-gray-400 w-11/12 max-w-md mx-auto mb-4"/>
    <p class="font-bold">
     GRUPO DE ANÁLISIS DOCUMENTAL
    </p>
    <p class="font-bold">
     POLICÍA LOCAL DE ALICANTE
    </p>
    <p>
     © GAD - Todos los derechos reservados
    </p>
   </div>
  </footer>
 </body>
</html>
