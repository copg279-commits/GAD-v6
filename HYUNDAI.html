<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>HYUNDAI KIA - AUTO DECODER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        /* --- GENERAL --- */
        body { 
            background-color: #111827; /* Fondo oscuro */
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; padding: 0; 
            width: 100%; min-height: 100vh; 
            display: flex; flex-direction: column; 
            color: white; overflow-x: hidden;
        }

        /* HEADER */
        .controls { background: #1f2937; padding: 10px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #374151; }
        
        /* ZONA DE TRABAJO */
        .workspace { 
            flex-grow: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            padding: 10px; width: 100%;
        }

        .glass-simulation {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 800px;
        }

        .brand-logo { 
            font-family: sans-serif; font-weight: 900; font-size: 1.8rem; 
            margin-bottom: 30px; color: #e5e7eb; font-style: italic; 
            text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* --- GRILLA FLEXIBLE --- */
        .main-row {
            display: flex;
            align-items: center; /* Alinea Ene/Dic con el texto central */
            justify-content: center;
            gap: 2px; /* Espacio mínimo entre columnas */
        }

        /* COLUMNAS VERTICALES */
        .col-stack {
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            width: 32px; /* Ancho fijo compacto */
        }
        
        /* COLUMNAS LATERALES (ENE/DIC) */
        .col-side {
            display: flex; flex-direction: column; align-items: center;
            /* Ajuste para que el punto quede alineado con el texto (que mide aprox 40px altura) */
            justify-content: center; 
            width: 30px;
            padding-top: 20px; /* Ajuste visual para alinear con el centro del texto */
        }

        /* TEXTO CENTRAL */
        .char-text {
            font-family: 'Courier New', monospace; font-weight: bold; font-size: 2rem;
            color: #e5e7eb; height: 50px; 
            display: flex; align-items: center; justify-content: center;
            user-select: none;
            margin: 5px 0; /* Espacio con los puntos */
        }

        /* PUNTOS */
        .dot {
            width: 14px; height: 14px; border-radius: 50%;
            border: 2px solid #4b5563; background: #111827;
            cursor: pointer; transition: all 0.15s;
            flex-shrink: 0;
        }

        /* AÑO (CYAN) */
        .dot-year:hover { border-color: #22d3ee; }
        .dot-year.active {
            background: #06b6d4; border-color: white;
            box-shadow: 0 0 12px #22d3ee; transform: scale(1.3);
        }

        /* MES (ROJO) */
        .dot-month:hover { border-color: #f87171; }
        .dot-month.active {
            background: #dc2626; border-color: white;
            box-shadow: 0 0 12px #f87171; transform: scale(1.3);
        }

        /* ETIQUETAS */
        .lbl-year { color: #22d3ee; font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; }
        .lbl-month { color: #f87171; font-size: 0.6rem; font-weight: bold; margin-top: 4px; text-transform: uppercase; }

        /* PANEL DE RESULTADOS (AUTOMÁTICO) */
        .result-panel {
            width: 100%; background: #1f2937; border-top: 1px solid #374151;
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3); z-index: 100;
        }
        
        .res-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            width: 100%; max-width: 600px; text-align: center;
        }
        
        .res-box { background: #111827; padding: 10px; border-radius: 10px; border: 1px solid #374151; }
        .res-label { font-size: 0.7rem; color: #9ca3af; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .res-value { font-weight: 900; font-size: 1.2rem; }
        
        .val-month { color: #f87171; font-size: 1.4rem; text-transform: uppercase; }
        .val-year { color: #22d3ee; font-family: monospace; }

        /* AJUSTES MÓVIL */
        @media (max-width: 600px) {
            .char-text { font-size: 1.4rem; height: 35px; }
            .col-stack { width: 8vw; max-width: 28px; }
            .col-side { width: 8vw; max-width: 28px; padding-top: 15px; }
            .dot { width: 10px; height: 10px; border-width: 1.5px; }
            .lbl-year { font-size: 0.6rem; }
            .lbl-month { font-size: 0.5rem; transform: rotate(-45deg); height: 20px; padding-top:2px; }
            .main-row { gap: 0; }
            .brand-logo { font-size: 1.4rem; }
            .res-value { font-size: 1rem; }
            .val-month { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <a href="menu_lunas.html" class="text-gray-400 font-bold flex items-center gap-2 text-sm"><i class="fas fa-arrow-left"></i> VOLVER</a>
        <div id="statusBadge" class="text-xs text-gray-500 font-bold border border-gray-600 px-2 rounded flex items-center">OFFLINE</div>
    </div>

    <div class="workspace">
        <div class="glass-simulation">
            <div class="brand-logo">HYUNDAI - KIA</div>

            <div class="main-row" id="mainContainer">
                </div>
            
            <p class="text-xs text-gray-500 mt-10 text-center px-4">
                Toca los puntos para ver la fecha automáticamente.
            </p>
        </div>
    </div>

    <div class="result-panel">
        <div class="res-grid">
            <div class="res-box" style="border-color: #22d3ee;">
                <div class="res-label text-cyan-400">AÑO (Puntos Arriba)</div>
                <div id="resYear" class="res-value val-year">--</div>
            </div>
            <div class="res-box" style="border-color: #f87171;">
                <div class="res-label text-red-400">MES (Puntos Abajo/Lados)</div>
                <div id="resMonth" class="res-value val-month">--</div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCY8V_P7m8lZUvGbMVlGaa-GVhbmyikmag", authDomain: "gad-alicante-v4.firebaseapp.com", databaseURL: "https://gad-alicante-v4-default-rtdb.europe-west1.firebasedatabase.app", projectId: "gad-alicante-v4" };
        const NODE_NAME = "hyundai_kia_auto";
        let db = null;

        // DATOS
        const CODE_CHARS = ['4', '3', 'R', '-', '0', '1', '6', '9', '4', '4'];
        const MONTH_LABELS = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
        const YEAR_LABELS = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];

        let selectedYearIdx = null; 
        let selectedMonthIdx = null; 

        window.onload = function() {
            renderUI();
            try {
                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                firebase.auth().onAuthStateChanged(u => {
                    if(u) {
                        const b = document.getElementById('statusBadge');
                        b.innerText = "ONLINE"; b.classList.add('text-green-400', 'border-green-400');
                        initSync();
                    }
                });
            } catch(e) {}
        };

        function initSync() {
            db.ref(`LUNAS/${NODE_NAME}`).on('value', snap => {
                if(snap.val()) {
                    selectedYearIdx = snap.val().y;
                    selectedMonthIdx = snap.val().m;
                    updateVisuals();
                    calculateAuto();
                }
            });
        }

        function renderUI() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';

            // 1. COLUMNA ENERO (Izquierda del todo)
            const colEne = document.createElement('div');
            colEne.className = 'col-side';
            // Punto Enero
            const dotEne = createDot('month', 0); // Idx 0 = Ene
            const lblEne = createLabel('month', 'ENE');
            colEne.appendChild(dotEne);
            colEne.appendChild(lblEne);
            container.appendChild(colEne);

            // 2. COLUMNAS CENTRALES (10 Caracteres)
            CODE_CHARS.forEach((char, i) => {
                const col = document.createElement('div');
                col.className = 'col-stack';

                // Arriba: Año
                col.appendChild(createLabel('year', YEAR_LABELS[i]));
                col.appendChild(createDot('year', i));

                // Centro: Texto
                const txt = document.createElement('div');
                txt.className = 'char-text';
                txt.innerText = char;
                col.appendChild(txt);

                // Abajo: Mes (Feb..Nov) -> Indices 1..10 del array meses
                // FEB es index 1. Coincide con char index 0? No.
                // ENE = index 0.
                // FEB = index 1 (Bajo 1er char).
                const monthIdx = i + 1; 
                col.appendChild(createDot('month', monthIdx));
                col.appendChild(createLabel('month', MONTH_LABELS[monthIdx]));

                container.appendChild(col);
            });

            // 3. COLUMNA DICIEMBRE (Derecha del todo)
            const colDic = document.createElement('div');
            colDic.className = 'col-side';
            // Punto Diciembre
            const dotDic = createDot('month', 11); // Idx 11 = Dic
            const lblDic = createLabel('month', 'DIC');
            colDic.appendChild(dotDic);
            colDic.appendChild(lblDic);
            container.appendChild(colDic);
        }

        function createDot(type, idx) {
            const d = document.createElement('div');
            d.className = `dot dot-${type}`;
            d.id = `${type === 'year' ? 'y' : 'm'}-${idx}`;
            d.onclick = () => handleSelect(type, idx);
            return d;
        }

        function createLabel(type, text) {
            const l = document.createElement('div');
            l.className = `lbl-${type}`;
            l.innerText = text;
            return l;
        }

        function handleSelect(type, idx) {
            if (type === 'year') {
                selectedYearIdx = (selectedYearIdx === idx) ? null : idx;
            } else {
                selectedMonthIdx = (selectedMonthIdx === idx) ? null : idx;
            }
            updateVisuals();
            calculateAuto();
            saveState();
        }

        function updateVisuals() {
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            if (selectedYearIdx !== null) document.getElementById(`y-${selectedYearIdx}`)?.classList.add('active');
            if (selectedMonthIdx !== null) document.getElementById(`m-${selectedMonthIdx}`)?.classList.add('active');
        }

        function calculateAuto() {
            // AÑO
            let yText = "--";
            if (selectedYearIdx !== null) {
                const digit = (selectedYearIdx + 1) % 10;
                yText = `...${digit} (${2000+digit}, ${2010+digit}, ${2020+digit})`;
            }
            document.getElementById('resYear').innerText = yText;

            // MES
            let mText = "--";
            if (selectedMonthIdx !== null) {
                const fullMonths = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
                mText = fullMonths[selectedMonthIdx];
            }
            document.getElementById('resMonth').innerText = mText;
        }

        function saveState() {
            if(db) db.ref(`LUNAS/${NODE_NAME}`).set({ y: selectedYearIdx, m: selectedMonthIdx }).catch(console.warn);
        }
    </script>
</body>
</html>
